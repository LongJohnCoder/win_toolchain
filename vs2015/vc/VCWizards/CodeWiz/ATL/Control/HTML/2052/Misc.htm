<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Options;
tab_array[2] = Interfaces;
tab_array[3] = Misc;
tab_array[4] = StockProps;

function InitDocument(document)
{
	setDirection();
	OPAQUE.focus();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
		window.external.SetDefaults(document);

	window.external.Load(document);

	//Disable all items if not standard control
	if (!window.external.FindSymbol("STANDARD_CONTROL"))
	{
		OPAQUE.disabled = true;
		SOLID_BACKGROUND.disabled = true;
		INVISIBLE_AT_RUNTIME.disabled = true;
		ACTS_LIKE_BUTTON.disabled = true;
		ACTS_LIKE_LABEL.disabled = true;
		NORMALIZED_DC.disabled = true;
		WINDOW_ONLY.disabled = true;
		INSERTABLE.disabled = true;
		SUBCLASS_SELECTION.disabled = true;
	}
	else
	{
		OPAQUE.disabled = false;
		SOLID_BACKGROUND.disabled = false;
		INVISIBLE_AT_RUNTIME.disabled = false;
		ACTS_LIKE_BUTTON.disabled = false;
		ACTS_LIKE_LABEL.disabled = false;
		NORMALIZED_DC.disabled = false;
		WINDOW_ONLY.disabled = false;
		INSERTABLE.disabled = false;
		SUBCLASS_SELECTION.disabled = false;
	}
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	SUBCLASS_SELECTION_OnBlur();
	if (window.external.FindSymbol("SHORT_NAME").length == 0)
	{
		var L_ErrMsg1_Text = "需要指定一个简称。";
		window.external.ReportError(L_ErrMsg1_Text);
		Next(document, "default.htm");
		return;
	}

	OnWizFinish(document);
}

function SUBCLASS_SELECTION_OnBlur()
{
	try
	{
		var strSelectedSymbol = SUBCLASS_SELECTION.options[SUBCLASS_SELECTION.selectedIndex].value;
		window.external.AddSymbol(strSelectedSymbol, true);
		var strSelectedItem = SUBCLASS_SELECTION.options[SUBCLASS_SELECTION.selectedIndex].text;
		if (strSelectedItem != "(none)")
		{
			window.external.AddSymbol("SUBCLASS_WINDOW", true);
			window.external.AddSymbol("SUBCLASS_NAME", strSelectedItem);
			if (strSelectedItem == "SysAnimate32" ||
				strSelectedItem == "SysHeader32" ||
				strSelectedItem == "SysListView32" ||
				strSelectedItem == "SysTabControl32" ||
				strSelectedItem == "SysTreeView32")
			{
				window.external.AddSymbol("USE_COMMON_CONTROLS", true);
			}
			
			if (strSelectedItem == "SysDateTimePick32" ||
				strSelectedItem == "SysIPAddress32" ||
				strSelectedItem == "SysMonthCal32" ||
				strSelectedItem == "ComboBoxEx32")
			{
				window.external.AddSymbol("USE_COMMON_CONTROLS_EX", true);
			}

			if (strSelectedItem == "Edit" ||
				strSelectedItem == "ListBox" ||
				strSelectedItem == "ComboBox" ||
				strSelectedItem == "ScrollBar" ||
				strSelectedItem == "RichEdit" ||
				strSelectedItem == "SysListView32" ||
				strSelectedItem == "SysTreeView32" ||
				strSelectedItem == "SysTabControl32" ||
				strSelectedItem == "SysDateTimePick32" ||
				strSelectedItem == "SysIPAddress32" ||
				strSelectedItem == "SysMonthCal32" ||
				strSelectedItem == "ComboBoxEx32")
			{
				window.external.AddSymbol("USE_ARROW_KEYS", true);
			}
		}	
	}
	catch(e)
	{

		var L_ErrMsg2_Text = "SUBCLASS_SELECTION_OnBlur() 中有错误";
		if (e.description.length != 0)
		{
			L_ErrMsg2_Text += ": ";
			L_ErrMsg2_Text += e.description;
		}
		window.external.ReportError(L_ErrMsg2_Text);
	}
}

function OnOpaque()
{
	if (OPAQUE.checked)
		SOLID_BACKGROUND_SECTION.disabled = false;
	else
		SOLID_BACKGROUND_SECTION.disabled = true;
}

</SCRIPT>
