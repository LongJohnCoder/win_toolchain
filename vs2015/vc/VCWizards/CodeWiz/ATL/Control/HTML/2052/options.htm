<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Options;
tab_array[2] = Interfaces;
tab_array[3] = Misc;
tab_array[4] = StockProps;

var bInInitDocument = false;

function InitDocument(document)
{
	setDirection();
	STANDARD_CONTROL.focus();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
		window.external.SetDefaults(document);
	bInInitDocument = true;
	window.external.Load(document);
	bInInitDocument = false;
	if (INTERFACE_DUAL.checked)
		AUTOMATION_SECTION.disabled = true;

	OnControlTypeChange()
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (window.external.FindSymbol("SHORT_NAME").length == 0)
	{
		var L_ErrMsg1_Text = "需要指定一个简称。";
		window.external.ReportError(L_ErrMsg1_Text);
		Next(document, "default.htm");
		return;
	}

	OnWizFinish(document);
}

function OnShortName()
{
	var strShortName = SHORT_NAME.value;
	CLASS.value = "C" + strShortName;
	HEADER_FILE.value = strShortName + ".h";
	IMPL_FILE.value = strShortName + ".cpp";
	COCLASS.value = CreateASCIIName(strShortName);
	INTERFACE.value = "I" + CreateASCIIName(strShortName);
	TYPE.value = strShortName + " Class";
	PROGID.value = "ProjectName." + strShortName;
}

function OnControlTypeChange()
{
	if (HTML_CONTROL.checked ||
		COMPOSITE_CONTROL.checked)
		Misc.className = "inactivelink";
	else
		Misc.className = "activelink";
}

function OnInterfaceChange()
{
	if (INTERFACE_CUSTOM.checked)
		AUTOMATION_SECTION.disabled = false;
	else
		AUTOMATION_SECTION.disabled = true;
}

function OnLiteControl()
{
	//Need to check for this flag, otherwise we lose changes in Interfaces tab.
	if (bInInitDocument)
		return;

	if (LITE_CONTROL.checked)
	{
		for (var nCntr = 0; nCntr < aryInterfaceSymbols.length; nCntr++)
			window.external.AddSymbol(aryInterfaceSymbols[nCntr], false);
	}
	else
	{
		for (var nCntr = 0; nCntr < aryInterfaceSymbols.length; nCntr++)
		{
			if (aryInterfaceSymbols[nCntr] == "QUICK_ACTIVATE" ||
				aryInterfaceSymbols[nCntr] == "DATA_OBJECT" ||
				aryInterfaceSymbols[nCntr] == "PROVIDE_CLASS_INFO2" ||
				aryInterfaceSymbols[nCntr] == "SUPPORT_ERROR_INFO")
			{
				window.external.AddSymbol(aryInterfaceSymbols[nCntr], true);
			}
			else
				window.external.AddSymbol(aryInterfaceSymbols[nCntr], false);
		}
	}
}

function OnConnectionPoints()
{
	if (!CONNECTION_POINTS.checked)
		window.external.AddSymbol("PROPERTY_NOTIFY_SINK", false);
}

var aryInterfaceSymbols = new Array();
aryInterfaceSymbols[0] = "DATA_OBJECT";
aryInterfaceSymbols[1] = "OBJECT_WITH_SITE";
aryInterfaceSymbols[2] = "OBJECT_SAFETY";
aryInterfaceSymbols[3] = "PERSIST_STORAGE";
aryInterfaceSymbols[4] = "PERSIST_STREAM_INIT";
aryInterfaceSymbols[5] = "PROPERTY_NOTIFY_SINK";
aryInterfaceSymbols[6] = "PROVIDE_CLASS_INFO2";
aryInterfaceSymbols[7] = "QUICK_ACTIVATE";
aryInterfaceSymbols[8] = "SERVICE_PROVIDER";
aryInterfaceSymbols[9] = "SPECIFY_PROPERTY_PAGES";
aryInterfaceSymbols[10] = "SUPPORT_ERROR_INFO";

</SCRIPT>
