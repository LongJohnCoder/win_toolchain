	  				  <LABEL FOR="THREADING_SINGLE" ID="THREADING_SINGLE_LABEL">单线程(<U>S</U>)</LABEL>
	  			 	 </DIV>
	  
	  				 <BR>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="THREADING_APARTMENT" TYPE="radio" ACCESSKEY="A" NAME="threading" TITLE="此选项指定该类在单线程单元(STA)中运行。对此类进行的调用将由 COM 同步。" onPropertyChange="OnThreadingChange();">
	  			 	 <DIV CLASS="itemTextRadioIndentA" ID="THREADING_APARTMENT_TITLE" TITLE="此选项指定该类在单线程单元(STA)中运行。对此类进行的调用将由 COM 同步。">
	  				  <LABEL FOR="THREADING_APARTMENT" ID="THREADING_APARTMENT_LABEL">单元(<U>A</U>)</LABEL>
	  			 	 </DIV>
	  
	  				 <BR>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="THREADING_BOTH" TYPE="radio" ACCESSKEY="B" NAME="threading" TITLE="此选项表示该类支持单元和自由线程处理。这使同一进程中的客户端能够获取原始接口指针，只要它们的线程模型为单元或自由线程模型。您必须编写代码来同步对数据的访问。" onPropertyChange="OnThreadingChange();">
	  			 	 <DIV CLASS="itemTextRadioIndentA" ID="THREADING_BOTH_TITLE" TITLE="此选项表示该类支持单元和自由线程处理。这使同一进程中的客户端能够获取原始接口指针，只要它们的线程模型为单元或自由线程模型。您必须编写代码来同步对数据的访问。">

	  			 	 </DIV>
	  
	  				 <BR>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="THREADING_FREE" TYPE="radio" ACCESSKEY="R" NAME="threading" TITLE="此选项指定可以从任何线程调用该类。必须编写代码来同步对数据的访问。" onPropertyChange="OnThreadingChange();">

	  				 <BR>
	  
	  			 	 <INPUT CLASS="RadioIndenta" ID="THREADING_NEUTRAL" TYPE="radio" ACCESSKEY="U" NAME="threading" TITLE="就像自由线程处理一样，此选项允许从任何线程调用此类。与自由线程处理的差异在于: 对于同一进程中的客户端，即使其线程模型不匹配，也可以得到原始接口指针。" onPropertyChange="OnThreadingChange();">

<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Options;
tab_array[2] = ASP;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
		window.external.SetDefaults(document);

	window.external.Load(document);
	if (THREADING_BOTH.checked == false && THREADING_NEUTRAL.checked == false)
	{
		FREE_THREADED_MARSHALER.disabled = true;
		FREE_THREADED_MARSHALER_LABEL.disabled = true;
	}
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (window.external.FindSymbol("SHORT_NAME").length == 0)
	{
		var L_ErrMsg1_Text = "需要指定一个简称。";
		window.external.ReportError(L_ErrMsg1_Text);
		Next(document, "default.htm");
		return;
	}

	OnWizFinish(document);
}

function OnShortName()
{
	var strShortName = SHORT_NAME.value;
	CLASS.value = "C" + strShortName;
	HEADER_FILE.value = strShortName + ".h";
	IMPL_FILE.value = strShortName + ".cpp";
	COCLASS.value = CreateASCIIName(strShortName);
	INTERFACE.value = "I" + strShortName;
	TYPE.value = strShortName + " Class";
	PROGID.value = "ProjectName." + strShortName;
}

function OnThreadingChange()
{
	if (THREADING_BOTH.checked == true || THREADING_NEUTRAL.checked == true)
	{
		FREE_THREADED_MARSHALER.disabled = false;
		FREE_THREADED_MARSHALER_LABEL.disabled = false;
	}
	else
	{
		FREE_THREADED_MARSHALER.disabled = true;
		FREE_THREADED_MARSHALER_LABEL.disabled = true;
	}
}
</SCRIPT>
