<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Options;
tab_array[2] = PPG;

function InitDocument(document)
{
	setDirection();
	var libName;
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "ATL 属性页向导";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		window.external.SetDefaults(document);

		var L_Title_Text = "标题";
		window.external.AddSymbol("TITLE", L_Title_Text);
		var L_DocString_Text = "帮助字符串";
		window.external.AddSymbol("DOC_STRING", L_DocString_Text);
		var L_HelpFile_Text = "帮助文件名";
		window.external.AddSymbol("HELP_FILE", L_HelpFile_Text);
		SetLocaleForResources(window.external.GetHostLocale());
	}
	window.external.Load(document);
	if (IsAttributedProject(window.external))
	{
		ATTRIBUTED.checked = true;
		COCLASS_LABEL.disabled = true;
		COCLASS.disabled = true;

		var oClasses = window.external.ProjectObject.CodeModel.Classes;
		for (var nCntr = 1; nCntr <= oClasses.Count; nCntr++)
		{
			var oClass = oClasses(nCntr);
			if (oClass.Attributes.Find("module"))
			{
				var libName = oClass.Attributes.Find("module").Parameters.Find("name").DefaultExpression;
				break;
			}
		}
	}
	else 
	{
		ATTRIBUTED.checked = false;
		COCLASS_LABEL.disabled = false;
		COCLASS.disabled = false;
	}
	
	// Attributed ATL is deprecated starting with Orcas
	ATTRIBUTED.disabled = true;
	ATTRIBUTED_LABEL.disabled = true;
		
	
	if (null == libName)
	{
//		var IDLLibs = window.external.ProjectObject.CodeModel.IDLLibraries;
		var IDLLibs = window.external.ParentObject.IDLLibraries;
		if (IDLLibs.Count >= 1)
		{
			libName = IDLLibs(1).Name;
		}
	}

	if (null == libName)
	{
		var L_NoLibraryFound_Text = "无法确定项目的库名称。";
		window.external.ReportError(L_NoLibraryFound_Text);
		return;
	}

	window.external.AddSymbol("SAFE_LIBRARY_IDENTIFIER_NAME", CreateIdentifierSafeName(libName));
}

function Next(document, linkto)
{
	if (SHORT_NAME.value.length && !ValidateInput())
		return;

	ATTRIBUTED.disabled = false;
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (!ValidateInput())
		return;

	ATTRIBUTED.disabled = false;
	OnWizFinish(document);
}


function OnCoclass()
{
	var strCoclass = COCLASS.value;
	if (strCoclass.length)
	{
		TYPE_NAME.value = strCoclass + " Class";
		var strProgID = CreateASCIIName(window.external.FindSymbol("SAFE_LIBRARY_IDENTIFIER_NAME").substr(0,30)) + "." + strCoclass;
		VERSION_INDEPENDENT_PROGID.value = strProgID.substr(0,39);
	}
	else
	{
		TYPE_NAME.value = "";
		VERSION_INDEPENDENT_PROGID.value = "";
	}
}

function OnShortName()
{
	var strShortName = SHORT_NAME.value;
	if (strShortName.length)
	{
		CLASS_NAME.value = "C" + strShortName;
		HEADER_FILE.value = strShortName + ".h";
		IMPL_FILE.value = strShortName + ".cpp";
		COCLASS.value = CreateASCIIName(strShortName);
	}
	else
	{
		CLASS_NAME.value = "";
		HEADER_FILE.value = "";
		IMPL_FILE.value = "";
		COCLASS.value = "";
	}
	if (COCLASS.disabled)
		OnCoclass();
}

function ValidateInput()
{
	var oInvalid = null;

	if (!Validate(SHORT_NAME))
		oInvalid = SHORT_NAME;

	if (oInvalid == null)
		if (!Validate(CLASS_NAME))
			oInvalid = CLASS_NAME;

	if (oInvalid == null && !COCLASS.disabled)
		if (!Validate(COCLASS))
			oInvalid = COCLASS;

	if (oInvalid == null)
		if (!Validate(HEADER_FILE))
			oInvalid = HEADER_FILE;

	if (oInvalid == null)
		if (!Validate(IMPL_FILE))
			oInvalid = IMPL_FILE;

	if (oInvalid == null)
		if (!Validate(TYPE_NAME))
			oInvalid = TYPE_NAME;

	if (oInvalid == null)
		if (!Validate(VERSION_INDEPENDENT_PROGID))
			oInvalid = VERSION_INDEPENDENT_PROGID;

	if (oInvalid != null)
	{
		if (gbShowError)
			window.external.ReportError();
		else
			gbShowError = true;
		oInvalid.focus();
		return false;
	}
	return true;
}

var gbShowError = true;

function Validate(obj)
{
	var bValid = true;

	switch(obj.id)
	{
		case "SHORT_NAME":
			bValid = window.external.ProjectObject.CodeModel.IsValidID(obj.value);
			break;
		case "CLASS_NAME":
			bValid = window.external.ParentObject.ValidateMember(obj.value, vsCMElementClass);
			break;
		case "COCLASS":
			if (window.external.ParentObject.IDLLibraries.Count < 1)
			{
				var L_NoIDL_Text = "添加非特性化 ATL 对象需要 .IDL 文件。";
				oErrObj = new Error(L_NoIDL_Text);
				SetErrorInfo(oErrObj);
				bValid = false;				
			}
			else
				bValid = window.external.ParentObject.IDLLibraries(1).ValidateMember(obj.value, vsCMElementIDLCoClass);
			break;
		case "HEADER_FILE":
			if (!window.external.FindSymbol("HEADER_FILE_VALID"))
			{
				gbShowError = bValid = CanUseFileName(obj.value, true);
				if (!bValid)
					break;
				window.external.AddSymbol("HEADER_FILE_VALID", true)
			}
			bValid = ValidateFileNameAndEnsureInProject(obj.value, vsCMValidateFileExtCpp);
			if (!bValid)
				break;
			if (HEADER_FILE.value == IMPL_FILE.value)
			{
				var L_ErrMsg_Text = "头文件和实现文件不能同名。";
				oErrObj = new Error(L_ErrMsg_Text);
				SetErrorInfo(oErrObj);
				bValid = false;
			}
			break;
		case "IMPL_FILE":
			if (!window.external.FindSymbol("IMPL_FILE_VALID"))
			{
				gbShowError = bValid = CanUseFileName(obj.value);
				if (!bValid)
					break;
				window.external.AddSymbol("IMPL_FILE_VALID", true)
			}
			bValid = ValidateFileNameAndEnsureInProject(obj.value, vsCMValidateFileExtCppSource);
			break;
		case "TYPE_NAME":
			if (obj.value == "")
			{
				var L_ErrMsg4_Text = "类型不能为空。";
				oErrObj = new Error(L_ErrMsg4_Text);
				SetErrorInfo(oErrObj);
				bValid = false;
			}
			break;
		case "VERSION_INDEPENDENT_PROGID":
			if (obj.value == null || obj.value == "") 
			{
				bValid = true; 
			}
			else
			{
				bValid = window.external.IsValidProgID(obj.value);
			}
			break;
		default:
			break;
	}

	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}
