<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();

function InitDocument(document)
{
	setDirection();

	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "ATL OLEDB 使用者向导";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		window.external.SetDefaults(document);
	}
	window.external.Load(document);

	if (IsAttributedProject(window.external))
	{
	        ATTRIBUTED.checked = true;
	} 
	else 
	{
		ATTRIBUTED.checked = false;
	}

	// Attributed ATL is deprecated starting with Orcas
	ATTRIBUTED.disabled = true;
	ATTRIBUTED_LABEL.disabled = true;

	CLASS_NAME.disabled = true;
	CLASS_NAME_LABEL.disabled = true;
	HEADER_FILE.disabled = true;
	HEADER_FILE_LABEL.disabled = true;
	BrowseHeaderBtn.disabled = true;
}

function OnSelectDataSource()
{
	try
	{
		var strConnectString = window.external.SelectDataSource();
	}
	catch(e)
	{
		var L_ErrMsg_Text = "SelectDataSource() 中有错误";
		if (e.description.length != 0)
		{
			L_ErrMsg_Text += ": ";
			L_ErrMsg_Text += e.description;
		}
		window.external.ReportError(L_ErrMsg_Text);
		return;
	}
	if (!IsValidConnectionString(ATTRIBUTED.checked)) {
		window.external.AddSymbol("DB_CONNECTION_STRING","");
		window.external.AddSymbol("DB_CLASS_NAME","");
		return;
	}
	var strClassName = window.external.FindSymbol("DB_CLASS_NAME");
	if (strConnectString.length > 1 && strClassName.length > 1)
	{
		// ensure that the class name and header file are valid
		var bValid = false;
		var strTempClassName = strClassName;
		var strTempHeaderFile = strTempClassName.substr(1) + ".h";
		var namePostfix = 1;
		while( ! bValid )
		{
			bValid = true;
			var strEmpty = "";
			if( ! window.external.ParentObject.ValidateMember(strTempClassName, vsCMElementClass, strEmpty) )
			{
				bValid = false;
			}

			if( ! ValidateFileNameAndEnsureInProject(strTempHeaderFile, vsCMValidateFileExtCpp) )
			{
				bValid = false;
			}

			if (!bValid)
			{
				strTempClassName = strClassName + namePostfix;
				strTempHeaderFile = strTempClassName.substr(1) + ".h";
				namePostfix++;
			}
		}

		CLASS_NAME.value = strTempClassName;
		HEADER_FILE.value = strTempHeaderFile;
		CLASS_NAME.disabled = false;
		HEADER_FILE.disabled = false;
		BrowseHeaderBtn.disabled = false;
		CLASS_NAME_LABEL.disabled = false;
		HEADER_FILE_LABEL.disabled = false;

		var bStoredProc = window.external.FindSymbol("DB_STORED_PROCEDURE");
		if (bStoredProc)
		{
			SUPPORT_CHANGE.disabled = true;
			SUPPORT_CHANGE_LABEL.disabled = true;
			SUPPORT_INSERT.disabled = true;
			SUPPORT_INSERT_LABEL.disabled = true;
			SUPPORT_DELETE.disabled = true;
			SUPPORT_DELETE_LABEL.disabled = true;
			TYPE_TABLE.disabled = true;
			TYPE_TABLE_LABEL.disabled = true;
			TYPE_COMMAND.disabled = true;
			TYPE_COMMAND_LABEL.disabled = true;
		}
		else
		{
			SUPPORT_CHANGE.disabled = false;
			SUPPORT_CHANGE_LABEL.disabled = false;
			SUPPORT_INSERT.disabled = false;
			SUPPORT_INSERT_LABEL.disabled = false;
			SUPPORT_DELETE.disabled = false;
			SUPPORT_DELETE_LABEL.disabled = false;
			TYPE_TABLE.disabled = false;
			TYPE_TABLE_LABEL.disabled = false;
			TYPE_COMMAND.disabled = false;
			TYPE_COMMAND_LABEL.disabled = false;
		}
	}
}

function Next(document, linkto)
{
	ATTRIBUTED.disabled = false;
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (window.external.FindSymbol("DB_CLASS_NAME") == "")
	{
		var L_ErrMsg1_Text = "请选择一个数据源";
		window.external.ReportError(L_ErrMsg1_Text);
		return;
	}

	if (!ValidateInput())
		return;
	
	ATTRIBUTED.disabled = false;
	OnWizFinish(document);
}

function OnBrowseHeaderFile()
{
	var strFile;
	try
	{
		var L_Prompt1_Text = "VS 向导选择文件";
		var L_Prompt2_Text = "Visual C++ 头文件(*.h)\0*.h\0\0";
		strFile = window.external.GetOpenFileNameViaDlg( L_Prompt1_Text, window.external.FindSymbol("PROJECT_PATH"), L_Prompt2_Text, HEADER_FILE.value);
	}
	catch(e)
	{
		if (e.number != OLE_E_PROMPTSAVECANCELLED)
		{
			var L_ErrMsg2_Text = "OnBrowseHeaderFile() 中有错误";
			if (e.description.length != 0)
			{
				L_ErrMsg2_Text += ": ";
				L_ErrMsg2_Text += e.description;
			}
			window.external.ReportError( L_ErrMsg2_Text);
		}
		return;
	}
	HEADER_FILE.value = strFile;
}

function ValidateInput()
{
	var oInvalid = null;

	if (!CLASS_NAME.disabled)
		if (!Validate(CLASS_NAME))
			oInvalid = CLASS_NAME;

	if (oInvalid == null && !HEADER_FILE.disabled)
		if (!Validate(HEADER_FILE))
			oInvalid = HEADER_FILE;

	if (oInvalid != null)
	{
		if (gbShowError)
			window.external.ReportError();
		else
			gbShowError = true;
		oInvalid.focus();
		return false;
	}

	if (!IsValidConnectionString(ATTRIBUTED.checked)) {
		return false;
	}

	return true;
}

var gbShowError = true;

function Validate(obj)
{
	var bValid = true;
	switch(obj.id)
	{
		case "CLASS_NAME":
			bValid = window.external.ParentObject.ValidateMember(CLASS_NAME.value, vsCMElementClass);
			break;
		case "HEADER_FILE":
			gbShowError = bValid = CanUseFileName(HEADER_FILE.value, true);
			if (!bValid)
				break;
			bValid = ValidateFileNameAndEnsureInProject(HEADER_FILE.value, vsCMValidateFileExtCpp);
			break;
		default:
			break;
	}

	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}

</SCRIPT>
