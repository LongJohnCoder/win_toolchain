<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = IDLAttrib;

var oInterface = window.external.ParentObject;

function InitDocument(document)
{
	setDirection();

	window.external.Load(document);
	
	var bDispIdDisabled = window.external.FindSymbol("DISPID_DISABLED");
	if (bDispIdDisabled)
	{
		DISPID.disabled = true;
		DISPID_LABEL.disabled = true;
	}
		
	var bStock = window.external.FindSymbol("STOCK");
	if (bStock)
	{
		BINDABLE.checked = true;
		BINDABLE.disabled = true;
		BINDABLE_LABEL.disabled = true;
		REQUEST_EDIT.checked = true;
		REQUEST_EDIT.disabled = true;
		REQUEST_EDIT_LABEL.disabled = true;
	}

	OnBindable();
}

function Next(document, linkto)
{
	if (!ValidateInput())
		return;
	BINDABLE.disabled = false;
	BINDABLE_LABEL.disabled = false;
	REQUEST_EDIT.disabled = false;
	REQUEST_EDIT_LABEL.disabled = false;
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (window.external.FindSymbol("EXTERNAL_NAME").length == 0)
	{
		var L_ErrMsg1_Text = "需要指定属性名。";
		window.external.ReportError(L_ErrMsg1_Text);
		window.external.Next(document, "default.htm");
		return;
	}

	if (!ValidateInput())
		return;

	BINDABLE.disabled = false;
	BINDABLE_LABEL.disabled = false;
	REQUEST_EDIT.disabled = false;
	REQUEST_EDIT_LABEL.disabled = false;
	OnWizFinish(document);
}

function ValidateInput()
{
	try
	{
		if (!DISPID.disabled)
		{
			if (DISPID.value.length == 0)
			{
				var L_ErrMsg9_Text = "必须指定 DISPID。";
				window.external.ReportError(L_ErrMsg9_Text);
				DISPID.focus();
				return false;
			}

			// convert to numeric
			var x = DISPID.value - 0;
			// if conversion failed
			if (isNaN(x))
			{
				var L_ErrMsg8_Text = "DISPID 必须为数值。";
				window.external.ReportError(L_ErrMsg8_Text);
				DISPID.focus();
				return false;
			}
		}

		if (HELP_CONTEXT.value.length)
		{
			// convert to numeric
			var x = HELP_CONTEXT.value - 0;
			// if conversion failed
			if (isNaN(x))
			{
				var L_ErrMsg5_Text = "helpcontext 必须为数值。";
				window.external.ReportError(L_ErrMsg5_Text);
				HELP_CONTEXT.focus();
				return false;
			}
		}
		return true;
	}
	catch(e)
	{
		var L_ErrMsg6_Text = "ValidateInput() 中有错误";
		if (e.description.length != 0)
		{
			L_ErrMsg6_Text += ": ";
			L_ErrMsg6_Text += e.description;
		}
		window.external.ReportError(L_ErrMsg6_Text);
		return false;
	}
}

function OnBindable()
{
	if (BINDABLE.checked)
	{
		DISPLAY_BIND.disabled = false;
		DISPLAY_BIND_LABEL.disabled = false;
		IMMEDIATE_BIND.disabled = false;
		IMMEDIATE_BIND_LABEL.disabled = false;
		
		var oFunctions = oInterface.Functions;
		// check if other property has [defaultbind] property
		// don't bother if we're adding a propput and propget already exists or vice versa
		if (!window.external.FindSymbol("PROP_EXISTS"))
		{
			for (var nCntr = 1; nCntr <= oFunctions.Count; nCntr++)
			{
				if (oFunctions(nCntr).Attributes.Find("defaultbind"))
				{
					DEFAULT_BIND.disabled = true;
					DEFAULT_BIND_LABEL.disabled = true;
					return;
				}
			}
		}
		DEFAULT_BIND.disabled = false;
		DEFAULT_BIND_LABEL.disabled = false;
	}
	else
	{
		DISPLAY_BIND.disabled = true;
		DISPLAY_BIND_LABEL.disabled = true;
		IMMEDIATE_BIND.disabled = true;
		IMMEDIATE_BIND_LABEL.disabled = true;
		DEFAULT_BIND.disabled = true;
		DEFAULT_BIND_LABEL.disabled = true;
	}
}

</SCRIPT>
