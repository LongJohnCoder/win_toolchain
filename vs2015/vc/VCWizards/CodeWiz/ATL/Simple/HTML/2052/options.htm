<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Handler_Options;
tab_array[2] = Options;

function InitDocument(document)
{
	setDirection();

	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		window.external.SetDefaults(document);
	}

	window.external.Load(document);

	THREADING_SINGLE.disabled = false;
	THREADING_SINGLE_LABEL.disabled = false;
	THREADING_APARTMENT.disabled = false;
	THREADING_APARTMENT_LABEL.disabled = false;
	THREADING_BOTH.disabled = false;
	THREADING_BOTH_LABEL.disabled = false;
	THREADING_FREE.disabled = false;
	THREADING_FREE_LABEL.disabled = false;
	THREADING_NEUTRAL.disabled = false;
	THREADING_NEUTRAL_LABEL.disabled = false;
	OBJECT_WITH_SITE.disabled = false;
	OBJECT_WITH_SITE_LABEL.disabled = false;
	INTERFACE_DUAL.disabled = false;
	INTERFACE_DUAL_LABEL.disabled = false;
	THREADING_SINGLE.focus();

	if (window.external.FindSymbol("ADD_HANDLER_SUPPORT"))
	{
		AGGREGATION_NO.checked = true;
		INTERFACE_DUAL.checked = false;
		INTERFACE_CUSTOM.checked = true;
		AUTOMATION.disabled = true;
		AUTOMATION_LABEL.disabled = true;
		OBJECT_WITH_SITE.checked = false;
		OBJECT_WITH_SITE.disabled = true;
		OBJECT_WITH_SITE_LABEL.disabled = true;
		THREADING_SINGLE.disabled = true;
		THREADING_SINGLE_LABEL.disabled = true;
		if (window.external.FindSymbol("SEARCH_HANDLER"))
		{
			THREADING_APARTMENT.disabled = true;
			THREADING_APARTMENT_LABEL.disabled = true;
			THREADING_BOTH.disabled = false;
			THREADING_BOTH_LABEL.disabled = false;
			THREADING_BOTH.checked = true;
		}
		else
		{
			THREADING_APARTMENT.disabled = false;
			THREADING_APARTMENT_LABEL.disabled = false;
			THREADING_APARTMENT.checked = true;
			THREADING_BOTH.disabled = true;
			THREADING_BOTH_LABEL.disabled = true;
		}
		THREADING_FREE.disabled = true;
		THREADING_FREE_LABEL.disabled = true;
		THREADING_NEUTRAL.disabled = true;
		THREADING_NEUTRAL_LABEL.disabled = true;
		INTERFACE_DUAL.disabled = true;
		INTERFACE_DUAL_LABEL.disabled = true;
		if (window.external.FindSymbol("SEARCH_HANDLER"))
		{
			THREADING_BOTH.focus();
		}
		else
		{
			THREADING_APARTMENT.focus();
		}
	}

	if (THREADING_BOTH.checked == false && THREADING_NEUTRAL.checked == false)
	{
		FREE_THREADED_MARSHALER.disabled = true;
		FREE_THREADED_MARSHALER_LABEL.disabled = true;
	}

	if (INTERFACE_DUAL.checked)
	{
		AUTOMATION.disabled = true;
		AUTOMATION_LABEL.disabled = true;
	}
}

function OnHandlerClick()
{
	window.external.Next(document, 'Handler_Options.htm');
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (window.external.FindSymbol("SHORT_NAME").length == 0)
	{
		var L_ErrMsg1_Text = "您必须指定短名称。";
		window.external.ReportError(L_ErrMsg1_Text);
		Next(document, "default.htm");
		return;
	}

	if (window.external.FindSymbol("ADD_HANDLER_SUPPORT"))
	{
		var strExt = window.external.FindSymbol("HANDLER_FILE_EXTENSION");
		if (strExt != null)
		{
			strExt = TrimStr(strExt);
		}
		if (strExt == null || strExt == "")
		{
			var L_Err_Text = "您必须指定文档文件扩展名。";
			window.external.ReportError(L_Err_Text);
			Next(document, "handler_options.htm");
			return;
		}

		window.external.AddSymbol("HANDLER_FILE_EXTENSION", strExt);
	}

	OnWizFinish(document);
}

function OnThreadingChange()
{
	if (THREADING_BOTH.checked == true)
	{
		FREE_THREADED_MARSHALER.disabled = false;
		FREE_THREADED_MARSHALER_LABEL.disabled = false;
	}
	else
	{
		FREE_THREADED_MARSHALER.disabled = true;
		FREE_THREADED_MARSHALER_LABEL.disabled = true;
	}
}

function OnInterfaceChange()
{
	if (INTERFACE_CUSTOM.checked)
	{
		AUTOMATION.disabled = false;
		AUTOMATION_LABEL.disabled = false;
	}
	else
	{
		AUTOMATION.disabled = true;
		AUTOMATION_LABEL.disabled = true;
	}
}
