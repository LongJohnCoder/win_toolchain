<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();

function InitDocument(document)
{
	setDirection();

	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "MFC ODBC 使用者向导";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		window.external.SetDefaults(document);
	}
	window.external.Load(document);
	CLASS_NAME.disabled = true;
	HEADER_FILE.disabled = true;
	CLASS_NAME_LABEL.disabled = true;
	HEADER_FILE_LABEL.disabled = true;
	IMPLEMENTATION_FILE.disabled = true;
	IMPLEMENTATION_FILE_LABEL.disabled = true;
	BrowseBtnHeader.disabled = true;
	BrowseBtnImpl.disabled = true;
}

function OnSelectDataSource()
{
	try
	{
		var strConnectString = window.external.SelectODBCDatabase();
	}
	catch(e)
	{
		var L_ErrMsg_Text = "SelectDataSource() 中有错误";
		if (e.description.length != 0)
		{
			L_ErrMsg_Text += ": ";
			L_ErrMsg_Text += e.description;
		}
		window.external.ReportError(L_ErrMsg_Text);
		return;
	}
	var strClassName = window.external.FindSymbol("DB_CLASS_NAME");
	if (strConnectString.length > 1 && strClassName.length > 1)
	{
		CLASS_NAME.value = strClassName;
		HEADER_FILE.value = strClassName.substr(1) + ".h";
		IMPLEMENTATION_FILE.value = strClassName.substr(1) + ".cpp";
		CLASS_NAME.disabled = false;
		HEADER_FILE.disabled = false;
		IMPLEMENTATION_FILE.disabled = false;
		CLASS_NAME_LABEL.disabled = false;
		HEADER_FILE_LABEL.disabled = false;
		IMPLEMENTATION_FILE_LABEL.disabled = false;
		BrowseBtnHeader.disabled = false;
		BrowseBtnImpl.disabled = false;
	}
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (window.external.FindSymbol("DB_CLASS_NAME") == "")
	{
		var L_ErrMsg1_Text = "请选择一个数据源";
		window.external.ReportError(L_ErrMsg1_Text);
		return;
	}
	if (!ValidateInput())
		return;

	OnWizFinish(document);
}

function OnBrowseHeaderFile()
{
	var strFile;
	try
	{
		L_Title1_Text = "VS 向导选择文件";
		L_Title2_Text = "Visual C++ 头文件(*.h)\0*.h\0\0";
		strFile = window.external.GetOpenFileNameViaDlg(L_Title1_Text, window.external.FindSymbol("PROJECT_PATH"), L_Title2_Text, HEADER_FILE.value);
	}
	catch(e)
	{
		if (e.number != OLE_E_PROMPTSAVECANCELLED)
		{
			var L_ErrMsg2_Text = "OnBrowseHeaderFile() 中有错误";
			if (e.description.length != 0)
			{
				L_ErrMsg2_Text += ": ";
				L_ErrMsg2_Text += e.description;
			}
			window.external.ReportError(L_ErrMsg2_Text);
		}
		return;
	}
	HEADER_FILE.value = strFile;
}

function OnBrowseImplFile()
{
	var strFile;
	try
	{
		L_Title3_Text = "VS 向导选择文件";
		L_Title4_Text = "Visual C++ 文件(*.cpp;*.h;*.inl;*.c)\0*.cpp;*.h;*.inl;*.c\0\0";
		strFile = window.external.GetOpenFileNameViaDlg(L_Title3_Text, window.external.FindSymbol("PROJECT_PATH"), L_Title4_Text, IMPLEMENTATION_FILE.value);
	}
	catch(e)
	{
		if (e.number != OLE_E_PROMPTSAVECANCELLED)
		{
			var L_ErrMsg3_Text = "OnBrowseImplFile() 中有错误";
			if (e.description.length != 0)
			{
				L_ErrMsg3_Text += ": ";
				L_ErrMsg3_Text += e.description;
			}
			window.external.ReportError(L_ErrMsg3_Text);
		}
		return;
	}
	IMPLEMENTATION_FILE.value = strFile;
}

function ValidateInput()
{
	var oInvalid = null;

	if (!CLASS_NAME.disabled)
		if (!Validate(CLASS_NAME))
			oInvalid = CLASS_NAME;

	if (oInvalid == null && !HEADER_FILE.disabled)
		if (!Validate(HEADER_FILE))
			oInvalid = HEADER_FILE;

	if (oInvalid == null && !IMPLEMENTATION_FILE.disabled)
		if (!Validate(IMPLEMENTATION_FILE))
			oInvalid = IMPLEMENTATION_FILE;

	if (oInvalid != null)
	{
		if (gbShowError)
			window.external.ReportError();
		else
			gbShowError = true;
		oInvalid.focus();
		return false;
	}
	return true;
}

var gbShowError = true;

function Validate(obj)
{
	var bValid = true;
	switch(obj.id)
	{
		case "CLASS_NAME":
			bValid = window.external.ParentObject.ValidateMember(CLASS_NAME.value, vsCMElementClass);
			break;
		case "HEADER_FILE":
			if (!window.external.FindSymbol("HEADER_FILE_VALID"))
			{
				gbShowError = bValid = CanUseFileName(obj.value, true);
				if (!bValid)
					break;
				window.external.AddSymbol("HEADER_FILE_VALID", true)
			}
			bValid = ValidateFileNameAndEnsureInProject(obj.value, vsCMValidateFileExtCpp);
			break;
		case "IMPLEMENTATION_FILE":
			if (!window.external.FindSymbol("IMPLEMENTATION_FILE_VALID"))
			{
				gbShowError = bValid = CanUseFileName(obj.value, false, false, true);
				if (!bValid)
					break;
				window.external.AddSymbol("IMPLEMENTATION_FILE_VALID", true)
			}
			bValid = ValidateFileNameAndEnsureInProject(obj.value, vsCMValidateFileExtCppSource);
			break;
		default:
			break;
	}

	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}
