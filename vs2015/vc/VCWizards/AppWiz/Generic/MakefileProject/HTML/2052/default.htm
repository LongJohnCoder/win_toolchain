<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = DebugConfig;
tab_array[2] = ReleaseConfig;

function InitDocument(document)
{
	setDirection();

	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizDialogTitle_Text = "生成文件项目向导";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizDialogTitle_Text);
		var strProjName = window.external.FindSymbol("PROJECT_NAME");
		var coll = document.all.tags("SYMBOL");
		var numSymbols = coll.length;
		for (i = 0; i < numSymbols; i++)
		{
			var obj = coll(i);
			if (typeof(obj.VALUE) == "undefined")
			{
				obj.VALUE = getval(obj, strProjName);
			}
		}
		window.external.SetDefaults(document);
	}
	window.external.Load(document);
	InitControls();
}

function InitControls()
{
	var L_SUMMARY1_TEXT = "创建";
	L_SUMMARY1_TEXT += window.external.FindSymbol("OUTPUT");
	SUMMARY1.innerText = L_SUMMARY1_TEXT;
	var L_SUMMARY2_TEXT = "“调试”和“发布”配置";
	SUMMARY2.innerText = L_SUMMARY2_TEXT;
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function getval(obj, strProjName)
{
	var SymbolValue = "";
	switch(obj.NAME)
	{
		case "BUILD_COMMAND_LINE_DEBUG":
			break;
		case "CLEAN_COMMAND_LINE_DEBUG":
			break;
		case "REBUILD_COMMAND_LINE_DEBUG":
			break;
		case "OUTPUT_DEBUG":
			SymbolValue = strProjName + ".exe"; 
			break;
		case "PREPROCESSOR_DEFINES_DEBUG":
			break;
		case "INCLUDE_PATH_DEBUG":
			break;
		case "FORCED_INCLUDED_FILES_DEBUG":
			break;
		case "ASSEMBLY_PATH_DEBUG":
			break;
		case "FORCED_USING_ASSEMBLIES_DEBUG":
			break;
		case  "BUILD_COMMAND_LINE":
			break;
		case "CLEAN_COMMAND_LINE":
			break;
		case  "REBUILD_COMMAND_LINE":
			break;
		case  "OUTPUT":
			SymbolValue = strProjName + ".exe"; 
			break;
		case "PREPROCESSOR_DEFINES":
			break;
		case "INCLUDE_PATH":
			break;
		case "FORCED_INCLUDED_FILES":
			break;
		case "ASSEMBLY_PATH":
			break;
		case "FORCED_USING_ASSEMBLIES":
			break;

		default:
			break;
	}
	return (SymbolValue);
}

</SCRIPT>
