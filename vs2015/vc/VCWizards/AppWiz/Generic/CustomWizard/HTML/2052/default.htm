<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "自定义向导";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);

		var strProjPath = window.external.FindSymbol("PROJECT_PATH");
		var strProjName = window.external.FindSymbol("PROJECT_NAME");
		var strLocale = window.external.GetHostLocale();

		var coll = document.all.tags("SYMBOL");
		var numSymbols = coll.length;
		for (i = 0; i < numSymbols; i++)
		{
			var obj = coll(i);
			if (typeof(obj.VALUE) == "undefined")
			{
				obj.VALUE = getval(obj, strProjPath, strProjName, strLocale);
			}
		}
		window.external.SetDefaults(document);
	}
	window.external.Load(document);

	var L_WIZUI_TEXT = "带 UI 的向导";
	var L_WIZNOUI_TEXT = "不带 UI 的向导";
	var L_WIZPAGE_TEXT = " 页";
	var L_WIZPAGES_TEXT = " 页";

	var bUI = window.external.FindSymbol("CUSTOM_WIZARD_UI");

	if (bUI)
		WIZARD_UI.innerText = L_WIZUI_TEXT;
	else
		WIZARD_UI.innerText = L_WIZNOUI_TEXT;

	if (bUI)
	{
		var nPages = window.external.FindSymbol("NUM_OF_PAGES");
		if (nPages == 1)
			WIZARD_PAGES.innerText = nPages.toString() + L_WIZPAGE_TEXT;
		else
			WIZARD_PAGES.innerText = nPages.toString() + L_WIZPAGES_TEXT;
	}
	else
	{
		WIZARD_PAGES.parentNode.style.display = 'none';
	}
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function getval(obj, strProjPath, strProjName, strLocale)
{
	var SymbolValue = "";
	switch(obj.NAME)
	{
		case "CUSTOM_WIZARD_FRIENDLY_NAME":
			SymbolValue = strProjName;
			break;
		case "CUSTOM_WIZARD_DESCRIPTION":
			var L_WIZDESC_TEXT = "TODO:  向导说明。";
			SymbolValue= L_WIZDESC_TEXT;
			break;
		case "CUSTOM_WIZARD_START_PATH":
			SymbolValue = strProjPath;
			break;
		case "CUSTOM_WIZARD_NAME":
			SymbolValue = strProjName;
			break;
		case "CUSTOM_WIZARD_HTML_PATH":
			SymbolValue	= strProjPath + "\\HTML\\" + strLocale;
			break;
		case "CUSTOM_WIZARD_TEMPLATES_PATH":
			SymbolValue	= strProjPath + "\\Templates\\" + strLocale;
			break;
		case "CUSTOM_WIZARD_IMAGES_PATH":
			SymbolValue	= strProjPath + "\\Images";
			break;
		case "CUSTOM_WIZARD_SCRIPT_PATH":
			SymbolValue	= strProjPath + "\\Scripts\\" + strLocale;
			break;
		case "PROJECT_TEMPLATE_NAME":
			SymbolValue = strProjName + ".vcxproj";
			break;
		default:
			break;
	}
	return (SymbolValue);
}

</SCRIPT>
