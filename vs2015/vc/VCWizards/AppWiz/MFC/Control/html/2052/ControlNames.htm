<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;
tab_array[2] = ControlNames;
tab_array[3] = CtlSettings;

var strProjName = window.external.FindSymbol("PROJECT_NAME");

function InitDocument(document)
{
	setDirection();
	window.external.Load(document);
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	bValidating = true;
	if (!ValidateInput())
	{
		bValidating = false;
		return;
	}

	OnWizFinish(document);
}

function OnShortName()
{
	var strShortName = SHORT_NAME.value;

	if (strShortName.length)
	{
		CONTROL_CLASS.value = "C" + strShortName + "Ctrl";
		CONTROL_HEADER.value = strShortName + "Ctrl.h";
		CONTROL_IMPL.value = strShortName + "Ctrl.cpp";
		var L_Control_Text = "控件";
		CONTROL_TYPE_NAME.value = strShortName + " " + L_Control_Text;
		CONTROL_TYPE_ID.value = strProjName.toUpperCase().substr(0, 16) + "." + strShortName.substr(0, 16) + "Ctrl.1";

		PROPERTY_PAGE_CLASS.value = "C" + strShortName + "PropPage";
		PROPERTY_PAGE_HEADER.value = strShortName + "PropPage.h";
		PROPERTY_PAGE_IMPL.value = strShortName + "PropPage.cpp";
		var L_PropertyPage_Text = "属性页";
		PROPERTY_PAGE_TYPE_NAME.value = strShortName + " " + L_PropertyPage_Text;
		PROPERTY_PAGE_TYPE_ID.value = strProjName.toUpperCase().substr(0, 14) + "." + strShortName.substr(0, 14) + "PropPage.1";
	}
	else
	{
		CONTROL_CLASS.value = "";
		CONTROL_HEADER.value = "";
		CONTROL_IMPL.value = "";
		CONTROL_TYPE_NAME.value = "";
		CONTROL_TYPE_ID.value = "";

		PROPERTY_PAGE_CLASS.value = "";
		PROPERTY_PAGE_HEADER.value = "";
		PROPERTY_PAGE_IMPL.value = "";
		PROPERTY_PAGE_TYPE_NAME.value = "";
		PROPERTY_PAGE_TYPE_ID.value = "";
	}
}

function ValidateInput()
{
	var oInvalid = null;

	if (!Validate(SHORT_NAME))
		oInvalid = SHORT_NAME;

	if (oInvalid == null)
		if (!Validate(CONTROL_CLASS))
			oInvalid = CONTROL_CLASS;

	if (oInvalid == null)
		if (!Validate(PROPERTY_PAGE_CLASS))
			oInvalid = PROPERTY_PAGE_CLASS;

	if (oInvalid == null)
		if (!Validate(CONTROL_HEADER))
			oInvalid = CONTROL_HEADER;

	if (oInvalid == null)
		if (!Validate(CONTROL_IMPL))
			oInvalid = CONTROL_IMPL;

	if (oInvalid == null)
		if (!Validate(PROPERTY_PAGE_HEADER))
			oInvalid = PROPERTY_PAGE_HEADER;

	if (oInvalid == null)
		if (!Validate(PROPERTY_PAGE_IMPL))
			oInvalid = PROPERTY_PAGE_IMPL;

	if (oInvalid == null)
		if (!Validate(CONTROL_TYPE_ID))
			oInvalid = CONTROL_TYPE_ID;

	if (oInvalid == null)
		if (!Validate(PROPERTY_PAGE_TYPE_ID))
			oInvalid = PROPERTY_PAGE_TYPE_ID;

	if (oInvalid != null)
	{
		window.external.ReportError();
		oInvalid.focus();
		return false;
	}
	return true;
}

function Validate(obj)
{
	var bValid = true;
	switch(obj.id)
	{
		case "SHORT_NAME":
			break;
		case "CONTROL_CLASS":
		case "PROPERTY_PAGE_CLASS":
			bValid = window.external.dte.VCLanguageManager.ValidateIdentifier(obj.value) &&
				!window.external.dte.VCLanguageManager.IsReservedName(obj.value);
			break;
		case "CONTROL_HEADER":
		case "PROPERTY_PAGE_HEADER":
			bValid = window.external.dte.VCLanguageManager.ValidateFileName(obj.value);
			break;
		case "CONTROL_IMPL":
		case "PROPERTY_PAGE_IMPL":
			bValid = window.external.dte.VCLanguageManager.ValidateFileName(obj.value, vsCMValidateFileExtCppSource);
			break;
		case "CONTROL_TYPE_ID":
			bValid = obj.value == "" || window.external.IsValidProgID(obj.value);
			if (obj.value == "")
				window.external.AddSymbol("CONTROL_TYPE_ID_SET", false);
			break;
		case "PROPERTY_PAGE_TYPE_ID":
			bValid = obj.value == "" || window.external.IsValidProgID(obj.value);
			if (obj.value == "")
				window.external.AddSymbol("PROPERTY_PAGE_TYPE_ID_SET", false);
			break;
		default:
			break;
	}

	if (typeof(bValid) == "undefined")
		bValid = false;

	return bValid;
}

</SCRIPT>
