<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppSettings;
tab_array[2] = ControlNames;
tab_array[3] = CtlSettings;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "MFC ActiveX 控件向导";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		var strProjName = window.external.FindSymbol("PROJECT_NAME");
		var coll = document.all.tags("SYMBOL");
		var numSymbols = coll.length;
		for (i = 0; i < numSymbols; i++)
		{
			var obj = coll(i);
			if (typeof(obj.VALUE) == "undefined")
			{
				obj.VALUE = getval(obj, strProjName);
			}
		}
		SetLocaleForResources(window.external.GetHostLocale());
		window.external.SetDefaults(document);
		CreateGuids();
	}
	window.external.Load(document);
	InitControls();
}

function CreateGuids()
{
	var strGuid = window.external.CreateGuid();

	var strVal = window.external.FormatGuid(strGuid, 0);
	window.external.AddSymbol("CONTROL_CLSID", strVal);

	var strVal = window.external.FormatGuid(strGuid, 1);
	window.external.AddSymbol("CONTROL_CLSID_IMPLEMENT_OLECREATE_FORMAT", strVal);

	strGuid = window.external.CreateGuid();

	strVal = window.external.FormatGuid(strGuid, 0);
	window.external.AddSymbol("PROPERTY_PAGE_CLSID", strVal);

	strVal = window.external.FormatGuid(strGuid, 1);
	window.external.AddSymbol("PROPERTY_PAGE_CLSID_IMPLEMENT_OLECREATE_FORMAT", strVal);

	strGuid = window.external.CreateGuid();

	strVal = window.external.FormatGuid(strGuid, 0);
	window.external.AddSymbol("PRIMARY_IID_REGISTRY_FORMAT", strVal);

	strVal = window.external.FormatGuid(strGuid, 2);
	window.external.AddSymbol("PRIMARY_IID_STATIC_CONST_GUID_FORMAT", strVal);

	strGuid = window.external.CreateGuid();

	strVal = window.external.FormatGuid(strGuid, 0);
	window.external.AddSymbol("EVENT_IID_REGISTRY_FORMAT", strVal);

	strVal = window.external.FormatGuid(strGuid, 2);
	window.external.AddSymbol("EVENT_IID_STATIC_CONST_GUID_FORMAT", strVal);

	strGuid = window.external.CreateGuid();

	strVal = window.external.FormatGuid(strGuid, 0);
	window.external.AddSymbol("LIBID_REGISTRY_FORMAT", strVal);

	strVal = window.external.FormatGuid(strGuid, 2);
	window.external.AddSymbol("LIBID_STATIC_CONST_GUID_FORMAT", strVal);
}

function InitControls()
{
	var L_CONTROLNAME_TEXT = "创建控件";
	L_CONTROLNAME_TEXT += window.external.FindSymbol("SHORT_NAME");
	CONTROLNAME.innerText = L_CONTROLNAME_TEXT;

	RUNTIMELIC.parentNode.style.display = 'none';
	if (window.external.FindSymbol("RUNTIME_LICENSE"))
	{
		var L_RUNTIMELIC_TEXT = "运行时许可证";
		RUNTIMELIC.innerText = L_RUNTIMELIC_TEXT;
		RUNTIMELIC.parentNode.style.display = 'block';
	}
	HELPFILES.parentNode.style.display = 'none';
	if (window.external.FindSymbol("HELP_FILES"))
	{
		var L_HELPFILES_TEXT = "帮助文件";
		HELPFILES.innerText = L_HELPFILES_TEXT;
		HELPFILES.parentNode.style.display = 'block';
	}
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function getval(obj, strProjName)
{
	var SymbolValue = "";
	switch(obj.NAME)
	{
		case "SAFE_PROJECT_IDENTIFIER_NAME":
			SymbolValue	= CreateIdentifierSafeName(strProjName);
			break;
		case "UPPER_CASE_SAFE_PROJECT_IDENTIFIER_NAME":
			{
				var strSafeProjName = CreateSafeName(strProjName);
				SymbolValue = strSafeProjName.toUpperCase();
			}
			break;
		case  "LIB_NAME":
			{
				var strSafeLibName = CreateIdentifierSafeName(strProjName);
				for (n=0;n<10;n++)
				{
					if (strSafeLibName.substr(0,1) == n.toString())
						strSafeLibName = "My" + strSafeLibName;
				}
				SymbolValue = strSafeLibName;
			}
			break;
		case  "SHORT_NAME":
			SymbolValue = strProjName; 
			break;
		case "PROJECT_NAME_OEM":
			SymbolValue = window.external.ConvertAnsiToOEM(strProjName);
			break;
		case  "APP_CLASS":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = "C" + strSafeProjName + "App"; 
			}
			break;
		case  "CONTROL_CLASS":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = "C" + strSafeProjName + "Ctrl"; 
			}
			break;
		case  "CONTROL_HEADER":
			SymbolValue = strProjName + "Ctrl.h";
			break;
		case  "CONTROL_IMPL":
			SymbolValue = strProjName + "Ctrl.cpp";
			break;
		case  "CONTROL_TYPE_NAME":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = strSafeProjName + " Control"; 
			}
			break;
		case "CONTROL_TYPE_ID":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = strSafeProjName.toUpperCase().substr(0, 16) + "." + strSafeProjName.substr(0, 16) + "Ctrl.1";
				window.external.AddSymbol("CONTROL_TYPE_ID_SET", true);
			}
			break;
		case "PROPERTY_PAGE_CLASS":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = "C" + strSafeProjName + "PropPage"; 
			}
			break;
		case  "PROPERTY_PAGE_HEADER":
			SymbolValue = strProjName + "PropPage.h";
			break;
		case  "PROPERTY_PAGE_IMPL":
			SymbolValue = strProjName + "PropPage.cpp";
			break;
		case  "PROPERTY_PAGE_TYPE_NAME":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = strSafeProjName + " Property Page"; 
			}
			break;
		case "PROPERTY_PAGE_TYPE_ID":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = strSafeProjName.toUpperCase().substr(0, 14) + "." + strSafeProjName.substr(0, 14) + "PropPage.1";
				window.external.AddSymbol("PROPERTY_PAGE_TYPE_ID_SET", true);
			}
			break;
		case "HM_FILE":
			SymbolValue = strProjName;
			break;
		case  "HM_FILE_OEM":
			SymbolValue = window.external.ConvertAnsiToOEM(strProjName);
			break;
		case  "YEAR":
			{
				d = new Date();
				SymbolValue = d.getFullYear().toString();
			}
			break;
		default:
			SymbolValue = "";
			break;
	}
	return (SymbolValue);
}
