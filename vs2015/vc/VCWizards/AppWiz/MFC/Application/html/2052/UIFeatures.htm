<script language="JSCRIPT">

	var tab_array = new Array();
	tab_array[0] = Default;
	tab_array[1] = AppType;
	tab_array[2] = CompoundDoc;
	tab_array[3] = DocTemp;
	tab_array[4] = DBSupport;
	tab_array[5] = UIFeatures;
	tab_array[6] = Advanced;
	tab_array[7] = GeneratedClasses;

	function InitDocument(document) {
		setDirection();
		InitTabs();
		window.external.Load(document);
		InitControls();
		ToggleImage();
	}

	function InitTabs() {
		MouseOut(CompoundDoc);
		MouseOut(DBSupport);
		MouseOut(DocTemp);
	}

	function Next(document, linkto) {
		window.external.Next(document, linkto);
	}

	function onClick(obj) {
		if (obj == null || typeof (obj) == "undefined")
			return;

		if (obj.id == "DBSupport") {
			if (!window.external.FindSymbol("APP_TYPE_DLG")) {
				Next(document, "DBSupport.htm");
			}
		}
		if (obj.id == "CompoundDoc") {
			if (window.external.FindSymbol("DOCVIEW") && !window.external.IsSymbolDisabled("DOCVIEW")) {
				Next(document, "CompoundDoc.htm");
			}
		}
		if (obj.id == "DocTemp") {
			if (window.external.FindSymbol("DOCVIEW") && !window.external.IsSymbolDisabled("DOCVIEW")) {
				Next(document, "DocTemp.htm");
			}
		}
	}

	function InitControls() {
		mainframe_styles_title.disabled = false;
		MAIN_FRAME_THICK_FRAME.disabled = false;
		mainframe_thick_frame_title.disabled = false;
		MAIN_FRAME_MINIMIZE_BOX.disabled = false;
		mainframe_min_box_title.disabled = false;
		MAIN_FRAME_MAXIMIZE_BOX.disabled = false;
		mainframe_max_box_title.disabled = false;
		MAIN_FRAME_SYSTEM_MENU.disabled = false;
		mainframe_sysmenu_title.disabled = false;
		MAIN_FRAME_MINIMIZED.disabled = false;
		mainframe_minimized_title.disabled = false;
		MAIN_FRAME_MAXIMIZED.disabled = false;
		mainframe_maximized_title.disabled = false;
		MAIN_FRAME_THICK_FRAME.focus();

		childframe_styles_title.disabled = false;
		CHILD_FRAME_MINIMIZE_BOX.disabled = false;
		childframe_min_box_title.disabled = false;
		CHILD_FRAME_MAXIMIZE_BOX.disabled = false;
		childframe_max_box_title.disabled = false;
		CHILD_FRAME_MAXIMIZED.disabled = false;
		childframe_maximized_title.disabled = false;

		SPLITTER.disabled = false;
		splitter_title.disabled = false;
		STATUS_BAR.disabled = false;
		status_bar_title.disabled = false;

		toolbars_title.disabled = false;
		TOOLBAR_STYLE_REBAR.disabled = true;
		toolbar_rebar_title.disabled = true;
		DOCKING_TOOLBAR.disabled = true;
		docking_toolbar_title.disabled = true;
		MENUBAR_TOOLBAR.disabled = false;
		menubar_toolbar_title.disabled = false;
		RIBBON_TOOLBAR.disabled = false;
		ribbon_toolbar_title.disabled = false;
		TOOLBAR_NONE.disabled = false;
		toolbar_none_title.disabled = false;

		CHILD_FRAME_MINIMIZE_BOX.disabled = false;
		childframe_min_box_title.disabled = false;
		CHILD_FRAME_MAXIMIZE_BOX.disabled = false;
		childframe_max_box_title.disabled = false;
		CHILD_FRAME_MAXIMIZED.disabled = false;
		childframe_maximized_title.disabled = false;

		if (TOOLBAR_NONE.checked) {
			DOCKING_TOOLBAR.disabled = false;
			docking_toolbar_title.disabled = false;
			TOOLBAR_STYLE_REBAR.disabled = false;
			toolbar_rebar_title.disabled = false;
		}

		if (!MENUBAR_TOOLBAR.checked || window.external.FindSymbol("APP_TYPE_DLG")) {
			TOOLBAR_CUST_USER.disabled = true;
			toolbar_cust_user_label.disabled = true;
			TOOLBAR_CUST_PERSONAL.disabled = true;
			toolbar_cust_personal_label.disabled = true;
		}
		else {
			TOOLBAR_CUST_USER.disabled = false;
			toolbar_cust_user_label.disabled = false;
			TOOLBAR_CUST_PERSONAL.disabled = false;
			toolbar_cust_personal_label.disabled = false;
			window.external.AddSymbol("LAST_SELECTED_UI", "MENUBAR");
		}

		if (RIBBON_TOOLBAR.checked) {
			MAIN_FRAME_MINIMIZED.disabled = true;
			mainframe_minimized_title.disabled = true;
			MAIN_FRAME_MINIMIZED.checked = false;
			MAIN_FRAME_THICK_FRAME.disabled = true;
			mainframe_thick_frame_title.disabled = true;
			MAIN_FRAME_THICK_FRAME.checked = true;
			MAIN_FRAME_MINIMIZE_BOX.focus();
			window.external.AddSymbol("LAST_SELECTED_UI", "RIBBON");
		}

		if (!window.external.FindSymbol("DOCVIEW") || window.external.IsSymbolDisabled("DOCVIEW")) {
			SPLITTER.disabled = true;
			splitter_title.disabled = true;
		}

		if (!window.external.FindSymbol("APP_TYPE_MDI") || window.external.FindSymbol("APP_TYPE_TABBED_MDI")) {
			childframe_styles_title.disabled = true;
			CHILD_FRAME_MINIMIZE_BOX.disabled = true;
			childframe_min_box_title.disabled = true;
			CHILD_FRAME_MAXIMIZE_BOX.disabled = true;
			childframe_max_box_title.disabled = true;
			CHILD_FRAME_MAXIMIZED.disabled = true;
			childframe_maximized_title.disabled = true;
		}

		ABOUT_BOX.disabled = true;
		about_box_title.disabled = true;
		DIALOG_TITLE.disabled = true;
		dialog_title.disabled = true;

		if (window.external.FindSymbol("APP_TYPE_DLG")) {
			mainframe_styles_title.disabled = false;
			MAIN_FRAME_THICK_FRAME.disabled = false;
			mainframe_thick_frame_title.disabled = false;
			MAIN_FRAME_MINIMIZE_BOX.disabled = false;
			mainframe_min_box_title.disabled = false;
			MAIN_FRAME_MAXIMIZE_BOX.disabled = false;
			mainframe_max_box_title.disabled = false;
			MAIN_FRAME_SYSTEM_MENU.disabled = false;
			mainframe_sysmenu_title.disabled = false;
			MAIN_FRAME_MINIMIZED.disabled = false;
			mainframe_minimized_title.disabled = false;
			MAIN_FRAME_MAXIMIZED.disabled = false;
			mainframe_maximized_title.disabled = false;

			STATUS_BAR.disabled = true;
			status_bar_title.disabled = true;
			ABOUT_BOX.disabled = false;
			about_box_title.disabled = false;
			DIALOG_TITLE.disabled = false;
			dialog_title.disabled = false;
			SPLITTER.disabled = true;
			splitter_title.disabled = true;
			TOOLBAR_STYLE_REBAR.disabled = true;
			toolbar_rebar_title.disabled = true;
			DOCKING_TOOLBAR.disabled = true;
			docking_toolbar_title.disabled = true;
			MENUBAR_TOOLBAR.disabled = true;
			menubar_toolbar_title.disabled = true;
			RIBBON_TOOLBAR.disabled = true;
			ribbon_toolbar_title.disabled = true;
			TOOLBAR_NONE.disabled = true;
			toolbar_none_title.disabled = true;
			toolbars_title.disabled = true;
			ABOUT_BOX.focus();
		}
		else {
			if (window.external.FindSymbol("PROJECT_STYLE_VISUALSTUDIO") || window.external.FindSymbol("PROJECT_STYLE_OFFICE")) {
				MAIN_FRAME_MINIMIZED.disabled = true;
				mainframe_minimized_title.disabled = true;
				TOOLBAR_NONE.disabled = true;
				toolbar_none_title.disabled = true;
				DOCKING_TOOLBAR.disabled = true;
				docking_toolbar_title.disabled = true;
				TOOLBAR_STYLE_REBAR.disabled = true;
				toolbar_rebar_title.disabled = true;
			}
			else {
				if (MENUBAR_TOOLBAR.checked || RIBBON_TOOLBAR.checked) {
					MAIN_FRAME_MINIMIZED.disabled = true;
					mainframe_minimized_title.disabled = true;
				}
			}
		}
	}

	function CheckDataSource() {
		if (window.external.FindSymbol("DB_CONNECTION_STRING") == "" && window.external.FindSymbol("OLEDB")) {
			L_Err1_Text = "选择数据库视图选项时必须指定数据源";
			window.external.ReportError(L_Err1_Text);
			return false;
		}
		return true;
	}

	function OnFinish(document) {
		if (!CheckDataSource())
			return;

		if (window.external.FindSymbol("ACTIVE_DOC_SERVER")) {
			var strExtension = window.external.FindSymbol("FILE_EXTENSION");
			if (strExtension == "") {
				L_Err2_Text = "您必须在“文档模板属性”页中指定文档文件扩展名";
				window.external.ReportError(L_Err2_Text);
				return;
			}
		}
		OnWizFinish(document);
	}

	function OnMainFrameStyle(obj) {
		if (window.external.FindSymbol("APP_TYPE_DLG")) {
			if (MAIN_FRAME_SYSTEM_MENU.checked) {
				ABOUT_BOX.disabled = false;
				about_box_title.disabled = false;
			}
			else {
				ABOUT_BOX.disabled = true;
				about_box_title.disabled = true;
			}
		}

		if (obj.id == "MAIN_FRAME_MAXIMIZED" && MAIN_FRAME_MAXIMIZED.checked) {
			MAIN_FRAME_MINIMIZED.checked = false;
		}
		else if (obj.id == "MAIN_FRAME_MINIMIZED" && MAIN_FRAME_MINIMIZED.checked) {
			MAIN_FRAME_MAXIMIZED.checked = false;
		}

		if (MAIN_FRAME_THICK_FRAME.checked &&
		MAIN_FRAME_MINIMIZE_BOX.checked &&
		MAIN_FRAME_MAXIMIZE_BOX.checked &&
		!MAIN_FRAME_MINIMIZED.checked &&
		!MAIN_FRAME_MAXIMIZED.checked &&
		MAIN_FRAME_SYSTEM_MENU.checked) {
			window.external.AddSymbol("MAIN_FRAME_DEFAULT_STYLES", true);
			window.external.AddSymbol("MAIN_FRAME_STYLE_FLAGS", "");
		}
		else {
			window.external.AddSymbol("MAIN_FRAME_DEFAULT_STYLES", false);

			var strStyles = "";
			if (MAIN_FRAME_THICK_FRAME.checked) {
				strStyles = strStyles + " | WS_THICKFRAME";
			}
			if (MAIN_FRAME_MINIMIZE_BOX.checked) {
				strStyles = strStyles + " | WS_MINIMIZEBOX";
			}
			if (MAIN_FRAME_MAXIMIZE_BOX.checked) {
				strStyles = strStyles + " | WS_MAXIMIZEBOX";
			}
			if (MAIN_FRAME_MAXIMIZED.checked) {
				strStyles = strStyles + " | WS_MAXIMIZE";
			}
			else if (MAIN_FRAME_MINIMIZED.checked) {
				strStyles = strStyles + " | WS_MINIMIZE";
			}
			if (MAIN_FRAME_SYSTEM_MENU.checked) {
				strStyles = strStyles + " | WS_SYSMENU";
			}

			window.external.AddSymbol("MAIN_FRAME_STYLE_FLAGS", strStyles);
		}
	}

	function OnChildFrameStyle(obj) {
		if (CHILD_FRAME_MINIMIZE_BOX.checked &&
		CHILD_FRAME_MAXIMIZE_BOX.checked &&
		!CHILD_FRAME_MAXIMIZED.checked) {
			window.external.AddSymbol("CHILD_FRAME_DEFAULT_STYLES", true);
			window.external.AddSymbol("CHILD_FRAME_STYLE_FLAGS", "");
		}
		else {
			window.external.AddSymbol("CHILD_FRAME_DEFAULT_STYLES", false);

			// WS_THICKFRAME must always be specified

			var strStyles = " | WS_THICKFRAME"

			if (CHILD_FRAME_MINIMIZE_BOX.checked) {
				strStyles = strStyles + " | WS_MINIMIZEBOX";
			}
			if (CHILD_FRAME_MAXIMIZE_BOX.checked) {
				strStyles = strStyles + " | WS_MAXIMIZEBOX";
			}
			if (CHILD_FRAME_MAXIMIZED.checked) {
				strStyles = strStyles + " | WS_MAXIMIZE";
			}
			window.external.AddSymbol("CHILD_FRAME_STYLE_FLAGS", strStyles);
		}
	}

	function OnToolbar(obj) {
		DOCKING_TOOLBAR.disabled = true;
		docking_toolbar_title.disabled = true;
		TOOLBAR_STYLE_REBAR.disabled = true;
		toolbar_rebar_title.disabled = true;

		MAIN_FRAME_THICK_FRAME.disabled = false;
		mainframe_thick_frame_title.disabled = false;
		MAIN_FRAME_THICK_FRAME.checked = true;

		if (TOOLBAR_NONE.checked && !window.external.FindSymbol("APP_TYPE_DLG")) {
			DOCKING_TOOLBAR.disabled = false;
			docking_toolbar_title.disabled = false;
			TOOLBAR_STYLE_REBAR.disabled = false;
			toolbar_rebar_title.disabled = false;
		}

		TOOLBAR_CUST_USER.disabled = true;
		toolbar_cust_user_label.disabled = true;
		TOOLBAR_CUST_PERSONAL.disabled = true;
		toolbar_cust_personal_label.disabled = true;

		if (MENUBAR_TOOLBAR.checked && !window.external.FindSymbol("APP_TYPE_DLG")) {
			TOOLBAR_CUST_USER.disabled = false;
			toolbar_cust_user_label.disabled = false;
			TOOLBAR_CUST_PERSONAL.disabled = false;
			toolbar_cust_personal_label.disabled = false;
			window.external.AddSymbol("LAST_SELECTED_UI", "MENUBAR");
		}

		MAIN_FRAME_MINIMIZED.disabled = false;
		mainframe_minimized_title.disabled = false;

		if (RIBBON_TOOLBAR.checked && !window.external.FindSymbol("APP_TYPE_DLG")) {
			MAIN_FRAME_MINIMIZED.disabled = true;
			mainframe_minimized_title.disabled = true;
			MAIN_FRAME_MINIMIZED.checked = false;
			MAIN_FRAME_THICK_FRAME.disabled = true;
			mainframe_thick_frame_title.disabled = true;
			MAIN_FRAME_THICK_FRAME.checked = true;
			window.external.AddSymbol("LAST_SELECTED_UI", "RIBBON");
		}

		if (!window.external.FindSymbol("APP_TYPE_DLG") && ((obj.id == "RIBBON_TOOLBAR" && RIBBON_TOOLBAR.checked) || (obj.id == "MENUBAR_TOOLBAR" && MENUBAR_TOOLBAR.checked))) {
			if (window.external.FindSymbol("USE_STANDARD_MENU_TOOLBAR") == true) {
				window.external.AddSymbol("USE_STANDARD_MENU_TOOLBAR", false);

				window.external.AddSymbol("VISUAL_STYLE_COMBO", "OFF2007_BLUE");
				window.external.AddSymbol("VISUAL_STYLE", "Office2007_LunaBlue");
				window.external.AddSymbol("ENABLE_VISUAL_STYLE_SWITCHING", true);
			}

			if (window.external.FindSymbol("APP_TYPE_MDI")) {
				window.external.AddSymbol("MAIN_FRAME_BASE_CLASS", "CMDIFrameWndEx");
				window.external.AddSymbol("CHILD_FRAME_BASE_CLASS", "CMDIChildWndEx");
			}
			else {
				window.external.AddSymbol("MAIN_FRAME_BASE_CLASS", "CFrameWndEx");
			}

			window.external.AddSymbol("APP_BASE_CLASS", "CWinAppEx");
			MAIN_FRAME_MINIMIZED.disabled = true;
			mainframe_minimized_title.disabled = true;
			MAIN_FRAME_MINIMIZED.checked = false;
		}

		if (!window.external.FindSymbol("APP_TYPE_DLG") && ((obj.id == "TOOLBAR_NONE" && TOOLBAR_NONE.checked) || (obj.id == "DOCKING_TOOLBAR" && DOCKING_TOOLBAR.checked))) {
			if (window.external.FindSymbol("USE_STANDARD_MENU_TOOLBAR") == false) {
				var UseClassic = true;
				if ((window.external.FindSymbol("APP_TYPE_TABBED_MDI")) || (window.external.FindSymbol("VISUAL_STYLE_COMBO") != "DEFMFC_LOOK")) {
					var L_Message_Text = "如果选择经典菜单或工具栏，或者浏览器样式的工具栏，则会禁用在“应用程序类型”页上选择的以下任何新外观功能:  选项卡式文档、视觉样式和颜色。是否继续?";
					UseClassic = window.external.YesNoAlert(L_Message_Text);
				}

				if (UseClassic) {
					window.external.AddSymbol("USE_STANDARD_MENU_TOOLBAR", true);

					window.external.AddSymbol("APP_TYPE_TABBED_MDI", false);
					window.external.AddSymbol("VISUAL_STYLE_COMBO", "DEFMFC_LOOK");
					window.external.AddSymbol("VISUAL_STYLE", "");
					window.external.AddSymbol("ENABLE_VISUAL_STYLE_SWITCHING", false);
				}
				else {
					if (window.external.FindSymbol("LAST_SELECTED_UI") == "RIBBON") {
						RIBBON_TOOLBAR.checked = true;
					}
					else {
						MENUBAR_TOOLBAR.checked = true;
					}
					return;
				}
			}

			if (window.external.FindSymbol("APP_TYPE_MDI")) {
				window.external.AddSymbol("MAIN_FRAME_BASE_CLASS", "CMDIFrameWnd");
				window.external.AddSymbol("CHILD_FRAME_BASE_CLASS", "CMDIChildWnd");
			}
			else {
				window.external.AddSymbol("MAIN_FRAME_BASE_CLASS", "CFrameWnd");
			}

			window.external.AddSymbol("APP_BASE_CLASS", "CWinApp");
			MAIN_FRAME_MINIMIZED.disabled = false;
			mainframe_minimized_title.disabled = false;
		}
	}

	function OnToolbarType(obj) {
		if (obj.id == "DOCKING_TOOLBAR" && DOCKING_TOOLBAR.checked) {
			TOOLBAR_STYLE_REBAR.checked = false;
		}

		if (obj.id == "TOOLBAR_STYLE_REBAR" && TOOLBAR_STYLE_REBAR.checked) {
			DOCKING_TOOLBAR.checked = false;
		}
	}

	function ToggleImage() {
		NO_TOOLBARS_IMAGE.style.display = "none";
		RIBBON_IMAGE.style.display = "none";
		MENUBAR_IMAGE.style.display = "none";
		ABOUT_IMAGE.style.display = "none";
		BROWSER_IMAGE.style.display = "none";
		BROWSER_SPLIT_IMAGE.style.display = "none";
		BROWSER_STAT_IMAGE.style.display = "none";
		BROWSER_SPLIT_STAT_IMAGE.style.display = "none";
		DOCKING_IMAGE.style.display = "none";
		SPLIT_IMAGE.style.display = "none";
		STAT_SPLIT_IMAGE.style.display = "none";
		STAT_IMAGE.style.display = "none";

		if (RIBBON_TOOLBAR.checked && !RIBBON_TOOLBAR.disabled) {
			RIBBON_IMAGE.style.display = "block";
			return;
		}

		if (MENUBAR_TOOLBAR.checked && !MENUBAR_TOOLBAR.disabled) {
			MENUBAR_IMAGE.style.display = "block";
			return;
		}

		if (ABOUT_BOX.checked && !ABOUT_BOX.disabled) {
			ABOUT_IMAGE.style.display = "block";
			return;
		}

		if (TOOLBAR_STYLE_REBAR.checked && SPLITTER.checked && STATUS_BAR.checked) {
			BROWSER_SPLIT_STAT_IMAGE.style.display = "block";
			return;
		}

		if (TOOLBAR_STYLE_REBAR.checked && SPLITTER.checked) {
			BROWSER_SPLIT_IMAGE.style.display = "block";
			return;
		}

		if (TOOLBAR_STYLE_REBAR.checked && STATUS_BAR.checked) {
			BROWSER_STAT_IMAGE.style.display = "block";
			return;
		}

		if (SPLITTER.checked && STATUS_BAR.checked) {
			STAT_SPLIT_IMAGE.style.display = "block";
			return;
		}

		if (SPLITTER.checked) {
			SPLIT_IMAGE.style.display = "block";
			return;
		}

		if (STATUS_BAR.checked) {
			STAT_IMAGE.style.display = "block";
			return;
		}

		if (TOOLBAR_STYLE_REBAR.checked) {
			BROWSER_IMAGE.style.display = "block";
			return;
		}

		if (DOCKING_TOOLBAR.checked) {
			DOCKING_IMAGE.style.display = "block";
			return;
		}

		// default image
		NO_TOOLBARS_IMAGE.style.display = "block";
	}

</script>
