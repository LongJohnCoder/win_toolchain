var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppType;
tab_array[2] = CompoundDoc;

tab_array[4] = DBSupport;

function InitDocument(document)
{
    if (!window.external.FindSymbol("NOT_FIRST_RUN"))
    {
//        if (IsUnicodeString(window.external.FindSymbol("PROJECT_NAME")))
//        {
//            window.external.AddSymbol("UNICODE", true);
//        }
        window.external.AddSymbol("NOT_FIRST_RUN", true);
    }
	    

	setDirection();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		var L_WizardDialogTitle_Text = "MFC 应用程序向导";
		window.external.AddSymbol("WIZARD_DIALOG_TITLE", L_WizardDialogTitle_Text);
		var strProjName = window.external.FindSymbol("PROJECT_NAME");
		var coll = document.all.tags("SYMBOL");
		var numSymbols = coll.length;
		for (i = 0; i < numSymbols; i++)
		{
			var obj = coll(i);
			if (typeof(obj.VALUE) == "undefined")
			{
				obj.VALUE = getval(obj, strProjName);
			}
		}
		window.external.SetDefaults(document);

		var strLCID = window.external.FindSymbol("LCID");

		// fix up the templates path for the locale
		var strCurrentTemplatesPath = window.external.FindSymbol("TEMPLATES_PATH");
		var nIndex = strCurrentTemplatesPath.lastIndexOf("\\");
		var strSubstr = strCurrentTemplatesPath.substr(0, nIndex);
		var strNewTemplatesPath = strSubstr + "\\" + strLCID;
		// LCID of system may be a language for which templates do not exist. So
		// check for folder; if it does not exist, fall back to English templates.
		var oFSO = new ActiveXObject("Scripting.FileSystemObject");
		if (!oFSO.FolderExists(strNewTemplatesPath)) {
			strNewTemplatesPath = strSubstr + "\\1033";
			SetLocaleForResources("1033");
		}
		else {
			SetLocaleForResources(window.external.GetHostLocale());
		}

		window.external.AddSymbol("TEMPLATES_PATH", strNewTemplatesPath);

		CreateGuids();
	}
	InitTabs();
	window.external.Load(document);

	InitControls();
}

function InitTabs()
{
	MouseOut(DBSupport);
	MouseOut(CompoundDoc);
	MouseOut(DocTemp);
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function onClick(obj)
{
	if (obj == null || typeof(obj) == "undefined")
		return;

	if (obj.id == "DBSupport")
	{
		if (!window.external.FindSymbol("APP_TYPE_DLG"))
		{ 
			Next(document, "DBSupport.htm"); 
		}
	}
	if (obj.id == "CompoundDoc")
	{
		if (window.external.FindSymbol("DOCVIEW") && !window.external.IsSymbolDisabled("DOCVIEW"))
		{ 
			Next(document, "CompoundDoc.htm"); 
		}
	}
	if (obj.id == "DocTemp")
	{
		if (window.external.FindSymbol("DOCVIEW") && !window.external.IsSymbolDisabled("DOCVIEW"))
		{ 
			Next(document, "DocTemp.htm"); 
		}
	}
}

function CreateGuids()
{
	var strGuid = window.external.CreateGuid();

	var strVal = window.external.FormatGuid(strGuid, 0);
	window.external.AddSymbol("DISPIID_REGISTRY_FORMAT", strVal);
	strVal = window.external.FormatGuid(strGuid, 2);
	window.external.AddSymbol("DISPIID_STATIC_CONST_GUID_FORMAT", strVal);

	strGuid = window.external.CreateGuid();

	strVal = window.external.FormatGuid(strGuid, 0);
	window.external.AddSymbol("APP_CLSID_REGISTRY_FORMAT", strVal);
	strVal = window.external.FormatGuid(strGuid, 1);
	window.external.AddSymbol("APP_CLSID_IMPLEMENT_OLECREATE_FORMAT", strVal);
	strVal = window.external.FormatGuid(strGuid, 2);
	window.external.AddSymbol("APP_CLSID_STATIC_CONST_GUID_FORMAT", strVal);

	strGuid = window.external.CreateGuid();

	strVal = window.external.FormatGuid(strGuid, 0);
	window.external.AddSymbol("LIBID_REGISTRY_FORMAT", strVal);
	strVal = window.external.FormatGuid(strGuid, 2);
	window.external.AddSymbol("LIBID_STATIC_CONST_GUID_FORMAT", strVal);
}

function CheckDataSource()
{
	if (window.external.FindSymbol("DB_CONNECTION_STRING") == "" && window.external.FindSymbol("OLEDB"))
	{
		L_Err1_Text = "选择数据库视图选项时必须指定数据源";
		window.external.ReportError(L_Err1_Text);
		return false;
	}
	return true;
}

function OnFinish(document)
{
	if (!CheckDataSource())
		return;

	if (window.external.FindSymbol("ACTIVE_DOC_SERVER"))
	{
		var strExtension = window.external.FindSymbol("FILE_EXTENSION");
		if (strExtension == "")
		{
			L_NoDocFileSpecified_Text = "您必须在“文档模板属性”页中指定文档文件扩展名";
			window.external.ReportError(L_NoDocFileSpecified_Text);
			return;
		}
	}
	OnWizFinish(document);
}

function GetValidFileTypeID(strProjName)
{
	var strFileTypeID = "";

	var len = strProjName.length;
	for (l = 0; l < len; l++)
	{
		if (strProjName.substring(l, l+1) != " " && strProjName.substring(l, l+1) != "_")
		{
			strFileTypeID += strProjName.substring(l, l+1);
		}
	}
	return strFileTypeID;
}


function getval(obj, strProjName)
{
	var SymbolValue = "";
	switch(obj.NAME)
	{
		case "MAIN_FRAME_CAPTION":
		case "DIALOG_TITLE":
			SymbolValue = strProjName; 
			break;
		case "SAFE_PROJECT_IDENTIFIER_NAME":
			SymbolValue	= CreateIdentifierSafeName(strProjName);
			break;
		case "FILE_NEW_NAME_SHORT":
			if (strProjName.length >= 15)
				SymbolValue = strProjName.substr(0, 15);
			else
				SymbolValue = strProjName;
			break;
		case "PROJECT_NAME_OEM":
			SymbolValue = window.external.ConvertAnsiToOEM(strProjName);
			break;
		case  "LIB_NAME":
			{
				var strSafeLibName = CreateIdentifierSafeName(strProjName);
				for (n = 0; n < 10; n++)
				{
					if (strSafeLibName.substr(0,1) == n.toString())
						strSafeLibName = "My" + strSafeLibName;
				}
				SymbolValue = strSafeLibName;
			}
			break;
		case "APP_HEADER":
			SymbolValue = strProjName + ".h"; 
			break;
		case "APP_IMPL":
			SymbolValue = strProjName + ".cpp"; 
			break;
		case "DOC_TYPE_NAME":
			{
				SymbolValue = CreateSafeName(strProjName);
				
				// truncate to 15
				if (SymbolValue.length > 15)
					SymbolValue = SymbolValue.substr(0, 15);
					
				// if ProjectXXX, strip out numbers at the end
				if (SymbolValue.substr(0, 7).toUpperCase() == "PROJECT")
				{
					// convert to numeric
					var x = SymbolValue.substr(7) - 0;
					
					// if conversion worked
					if (!isNaN(x))
						SymbolValue = SymbolValue.substr(0, 7);
				}
			}
			break;
		case "UPPER_CASE_SAFE_PROJECT_IDENTIFIER_NAME":
			{
				SymbolValue = (CreateSafeName(strProjName)).toUpperCase();
			}
			break;
		case  "APP_CLASS":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = ConstructClassName(strSafeProjName, "App");
			}
			break;
		case "FILE_TYPE_ID":
			{
				var strFileTypeID = GetValidFileTypeID(CreateSafeName(strProjName));
				if (strFileTypeID.length >= 39)
					SymbolValue = strFileTypeID.substr(0, 39) + ".Document"; 
				else
					SymbolValue = strFileTypeID + ".Document"; 
			}
			break;
		case "FILE_NEW_NAME_LONG":
			{
				if (strProjName.length >= 40)
					SymbolValue = strProjName.substr(0, 40) + ".Document"; 
				else
					SymbolValue = strProjName + ".Document"; 
			}
			break;
		case  "DOC_CLASS":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = ConstructClassName(strSafeProjName, "Doc");
			}
			break;
		case  "DOC_HEADER":
			SymbolValue = strProjName + "Doc.h"; 
			break;
		case  "DOC_IMPL":
			SymbolValue = strProjName + "Doc.cpp"; 
			break;
		case  "VIEW_CLASS":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = ConstructClassName(strSafeProjName, "View");
			}
			break;
		case  "VIEW_HEADER":
			SymbolValue = strProjName + "View.h"; 
			break;
		case  "VIEW_IMPL":
			SymbolValue = strProjName + "View.cpp"; 
			break;
		case  "DIALOG_CLASS":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = ConstructClassName(strSafeProjName, "Dlg");
				window.external.AddSymbol("DIALOG_CLASS", SymbolValue);
			}
			break;
		case  "DIALOG_HEADER":
			SymbolValue = strProjName + "Dlg.h"; 
			break;
		case  "DIALOG_IMPL":
			SymbolValue = strProjName + "Dlg.cpp"; 
			break;
		case  "ROWSET_CLASS":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = ConstructClassName(strSafeProjName, "Set");
			}
			break;
		case  "ROWSET_CLASS_VARIABLE_NAME":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = "m_" + strSafeProjName + "Set"; 
			}
			break;
		case  "ROWSET_HEADER":
			SymbolValue = strProjName + "Set.h"; 
			break;
		case  "ROWSET_IMPL":
			SymbolValue = strProjName + "Set.cpp"; 
			break;
		case  "SERVER_ITEM_CLASS":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = ConstructClassName(strSafeProjName, "SrvrItem");
			}
			break;
		case  "CONTAINER_ITEM_CLASS":
			{
				var strSafeProjName = CreateIdentifierSafeName(strProjName);
				SymbolValue = ConstructClassName(strSafeProjName, "CntrItem");
			}
			break;
		case  "DIALOG_AUTO_PROXY_CLASS":
			var strDlgClass = window.external.FindSymbol("DIALOG_CLASS");
			SymbolValue = strDlgClass + "AutoProxy"; 
			break;
		case  "HELP_FILTER":
			SymbolValue = "rtf;cnt"; 
			break;
		case  "HTMLHELP_FILTER":
			SymbolValue = "hhp;hhc;hhk;gif;jpg"; 
			break;
		case  "HTMLHELP_TOPICSFILTER":
			SymbolValue = "htm;html"; 
			break;
		case  "MFC_INC_PATH":
			{
				var strVCDir = window.external.FindSymbol("PRODUCT_INSTALLATION_DIR");
				SymbolValue = strVCDir + "ATLMFC\\include";
			}
			break;
		case  "HM_FILE":
			SymbolValue = strProjName;
			break;
		case  "HM_FILE_OEM":
			SymbolValue = window.external.ConvertAnsiToOEM(strProjName);
			break;
		case  "YEAR":
			{
				d = new Date();
				SymbolValue = d.getFullYear().toString();
			}
			break;
		case "LANGUAGE_NAME":
			SymbolValue = window.external.FindSymbol("LANGUAGE");
			break;
		default:
			SymbolValue = "";
			break;
	}
	return (SymbolValue);
}
