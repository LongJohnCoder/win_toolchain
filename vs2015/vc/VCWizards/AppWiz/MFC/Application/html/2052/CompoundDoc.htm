<script language="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppType;
tab_array[2] = CompoundDoc;
tab_array[3] = DocTemp;
tab_array[4] = DBSupport;
tab_array[5] = UIFeatures;
tab_array[6] = Advanced;
tab_array[7] = GeneratedClasses;

function InitDocument(document)
{
	setDirection();
	COMPOUND_DOC_NONE.focus();
	window.external.Load(document);
	InitTabs();
	InitControls();
	ToggleImage();	
}

function InitTabs()
{
	MouseOut(DBSupport);
	MouseOut(DocTemp);
}

function Next(document, linkto)
{
	if (!CheckCompDoc())
		return;

	window.external.Next(document, linkto);
}

function onClick(obj)
{
	if (obj == null || typeof(obj) == "undefined")
		return;

	if (obj.id == "DBSupport")
	{
		if (!window.external.FindSymbol("APP_TYPE_DLG"))
		{ 
			Next(document, "DBSupport.htm"); 
		}
	}
	if (obj.id == "DocTemp")
	{
		if (window.external.FindSymbol("DOCVIEW") && !window.external.IsSymbolDisabled("DOCVIEW"))
		{ 
			Next(document, "DocTemp.htm"); 
		}
	}
}

function InitControls()
{
	// CRichEditView must have container support so disable other options
	if (window.external.FindSymbol("RICH_EDIT_VIEW"))
	{
		COMPOUND_DOC_NONE.disabled = true;
		NO_OLE_TEXT.disabled = true;
		MINI_SERVER.disabled = true;
		MINI_TEXT.disabled = true;
		FULL_SERVER.disabled = true;
		FULLSERV_TEXT.disabled = true;
	}
	else
	{
		COMPOUND_DOC_NONE.disabled = false;
		NO_OLE_TEXT.disabled = false;
		MINI_SERVER.disabled = false;
		MINI_TEXT.disabled = false;
		FULL_SERVER.disabled = false;
		FULLSERV_TEXT.disabled = false;
	}
	UpdateCompoundDoc();
}

function CheckDataSource()
{
	if (window.external.FindSymbol("DB_CONNECTION_STRING") == "" && ( window.external.FindSymbol("OLEDB") || window.external.FindSymbol("ODBC")))
	{
		L_WARNING1_Text = "选择数据库视图选项时必须指定数据源";
		window.external.ReportError(L_WARNING1_Text);
		return false;
	}
	return true;
}

function OnFinish(document)
{
	if (!CheckDataSource())
		return;

	if (!CheckCompDoc())
		return;

	if (!CheckActiveDoc())
		return;

	OnWizFinish(document);
}

function CheckActiveDoc()
{
	if (window.external.FindSymbol("FILE_EXTENSION") == "" && ACTIVE_DOC_SERVER.checked && !ACTIVE_DOC_SERVER.disabled)
	{
		L_WARNING2_Text = "活动文档服务器要求文档文件扩展名。  请在“文档模板属性”页中输入此扩展名。";
		window.external.ReportError(L_WARNING2_Text);
		return false;
	}
	return true;
}

function CheckCompDoc()
{
	if (CONTAINER.checked || CONTAINER_SERVER.checked)
	{
		var strViewBase = window.external.FindSymbol("VIEW_BASE_CLASS");
		if (strViewBase == "CHtmlView" || strViewBase == "CEditView" || strViewBase == "CHtmlEditView")
		{
			L_PART1_Text = "OLE 容器或容器/服务器不能将 "; 
			L_PART2_Text = " 作为基类。向导将把视图的基类更改为 CView";

			if (window.external.YesNoAlert(L_PART1_Text + strViewBase +  L_PART2_Text))
				window.external.AddSymbol("VIEW_BASE_CLASS", "CView");
			else
				return false;
		}
	}
	return true;
}

function OnCompoundDoc(obj)
{
	if (obj.id == "CONTAINER" || obj.id == "CONTAINER_SERVER")
	{
		if (!CheckCompDoc())
			return;
	}

	UpdateCompoundDoc();

	if (obj.id != "COMPOUND_DOC_NONE" && obj.id != "CONTAINER")
		CheckActiveDoc();

	ToggleImage();
}

function UpdateCompoundDoc()
{
	ACTIVE_DOC_SERVER.disabled = true;
	active_doc_server_title.disabled = true;
	ACTIVE_DOC_CONTAINER.disabled = true;
	active_doc_container_title.disabled = true;
	SUPPORT_COMPOUND_FILES.disabled = true;
	support_compound_files_title.disabled = true;
	options_title.disabled = true;

	if (!COMPOUND_DOC_NONE.checked)
	{
		options_title.disabled = false;
		SUPPORT_COMPOUND_FILES.disabled = false;
		support_compound_files_title.disabled = false;
	}
	else
		window.external.AddSymbol("DOC_BASE_CLASS", "CDocument");

	var bRichEditView = window.external.FindSymbol("RICH_EDIT_VIEW");

	if (CONTAINER.checked)
	{
		if (bRichEditView)
			window.external.AddSymbol("DOC_BASE_CLASS", "CRichEditDoc");
		else
		{
			ACTIVE_DOC_CONTAINER.disabled = false;
			active_doc_container_title.disabled = false;
			window.external.AddSymbol("DOC_BASE_CLASS", "COleDocument");
		}
	}
	if (MINI_SERVER.checked || FULL_SERVER.checked)
	{
		ACTIVE_DOC_SERVER.disabled = false;
		active_doc_server_title.disabled = false;
		if (window.external.FindSymbol("USE_STANDARD_MENU_TOOLBAR") == true)
		{
			window.external.AddSymbol("DOC_BASE_CLASS", "COleServerDoc");
		}
		else
		{
			window.external.AddSymbol("DOC_BASE_CLASS", "COleServerDocEx");
		}
	}
	if (CONTAINER_SERVER.checked)
	{
		ACTIVE_DOC_SERVER.disabled = false;
		active_doc_server_title.disabled = false;
		if (bRichEditView)
			window.external.AddSymbol("DOC_BASE_CLASS", "CRichEditDoc");
		else
		{
			ACTIVE_DOC_CONTAINER.disabled = false;
			active_doc_container_title.disabled = false;
			if (window.external.FindSymbol("USE_STANDARD_MENU_TOOLBAR") == true)
			{
				window.external.AddSymbol("DOC_BASE_CLASS", "COleServerDoc");
			}
			else
			{
				window.external.AddSymbol("DOC_BASE_CLASS", "COleServerDocEx");
			}
		}
	}
}

function OnActiveDocContainer()
{
	if (ACTIVE_DOC_CONTAINER.checked && !ACTIVE_DOC_CONTAINER.disabled)
		window.external.AddSymbol("CONTAINER_ITEM_BASE_CLASS", "COleDocObjectItem");
	else if (window.external.FindSymbol("RICH_EDIT_VIEW"))
		window.external.AddSymbol("CONTAINER_ITEM_BASE_CLASS", "CRichEditCntrItem");
	else
		window.external.AddSymbol("CONTAINER_ITEM_BASE_CLASS", "COleClientItem");
}

function OnActiveDocServer()
{
	if (ACTIVE_DOC_SERVER.checked && !ACTIVE_DOC_SERVER.disabled)
	{
		window.external.AddSymbol("SERVER_ITEM_BASE_CLASS", "CDocObjectServerItem");
		if (window.external.FindSymbol("USE_STANDARD_MENU_TOOLBAR") == true)
		{
			window.external.AddSymbol("INPLACE_FRAME_BASE_CLASS", "COleDocIPFrameWnd");
		}
		else
		{
			window.external.AddSymbol("INPLACE_FRAME_BASE_CLASS", "COleDocIPFrameWndEx");
		}
	}
	else
	{
		window.external.AddSymbol("SERVER_ITEM_BASE_CLASS", "COleServerItem");
		if (window.external.FindSymbol("USE_STANDARD_MENU_TOOLBAR") == true)
		{
			window.external.AddSymbol("INPLACE_FRAME_BASE_CLASS", "COleIPFrameWnd");
		}
		else
		{
			window.external.AddSymbol("INPLACE_FRAME_BASE_CLASS", "COleIPFrameWndEx");
		}
	}
	CheckActiveDoc();
}

function ToggleImage()
{
	COMP_DOC_NONE_IMAGE.style.display = "none";
	CONTAINER_IMAGE.style.display = "none";
	MINI_SERVER_IMAGE.style.display = "none";
	FULL_SERVER_IMAGE.style.display = "none";
	CONTAINER_SERVER_IMAGE.style.display = "none";

	if (COMPOUND_DOC_NONE.checked)
	{
		COMP_DOC_NONE_IMAGE.style.display = "block";
		return;
	}
	if (CONTAINER.checked)
	{
		CONTAINER_IMAGE.style.display = "block";
		return;
	}
	if (MINI_SERVER.checked)
	{
		MINI_SERVER_IMAGE.style.display = "block";
		return;
	}
	if (FULL_SERVER.checked)
	{
		FULL_SERVER_IMAGE.style.display = "block";
		return;
	}
	if (CONTAINER_SERVER.checked)
		CONTAINER_SERVER_IMAGE.style.display = "block";
}

</script>
