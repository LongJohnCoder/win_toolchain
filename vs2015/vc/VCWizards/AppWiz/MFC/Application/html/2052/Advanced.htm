<script language="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = AppType;
tab_array[2] = CompoundDoc;
tab_array[3] = DocTemp;
tab_array[4] = DBSupport;
tab_array[5] = UIFeatures;
tab_array[6] = Advanced;
tab_array[7] = GeneratedClasses;

function InitDocument(document)
{
	setDirection();
	InitTabs();
	window.external.Load(document);
	InitControls();
	ToggleImage();
}

function InitTabs()
{
	MouseOut(DBSupport);
	MouseOut(CompoundDoc);
	MouseOut(DocTemp);
	PRINTING.focus();
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function onClick(obj)
{
	if (obj == null || typeof(obj) == "undefined")
		return;

	if (obj.id == "DBSupport")
	{
		if (!window.external.FindSymbol("APP_TYPE_DLG"))
		{ 
			Next(document, "DBSupport.htm"); 
		}
	}
	if (obj.id == "CompoundDoc")
	{
		if (window.external.FindSymbol("DOCVIEW") && !window.external.IsSymbolDisabled("DOCVIEW"))
		{ 
			Next(document, "CompoundDoc.htm"); 
		}
	}
	if (obj.id == "DocTemp")
	{
		if (window.external.FindSymbol("DOCVIEW") && !window.external.IsSymbolDisabled("DOCVIEW"))
		{ 
			Next(document, "DocTemp.htm"); 
		}
	}
}

function InitControls()
{
	MAPI.disabled = false;
	mapi_title.disabled = false;
	PRINTING.disabled = false;
	print_title.disabled = false;
	AUTOMATION.disabled = false;
	auto_title.disabled = false;
	MRU_SIZE.disabled = false;
	mru_title.disabled = false;
	ADV_DOCKING_HEADER.disabled = false;
	ADV_DOCKING_EXPLORER.disabled = false;
	adv_docking_explorer_label.disabled = false;
	ADV_DOCKING_OUTPUT.disabled = false;
	adv_docking_output_label.disabled = false;
	ADV_DOCKING_PROPERTIES.disabled = false;
	adv_docking_properties_label.disabled = false;
	ADV_DOCKING_NAVIGATION.disabled = false;
	adv_docking_navigation_label.disabled = false;
	ADV_DOCKING_CAPTION.disabled = false;
	adv_docking_caption_label.disabled = false;

	if (!window.external.FindSymbol("DOCVIEW") || window.external.IsSymbolDisabled("DOCVIEW"))
	{
		RESTART_MGR_SUPPORT_RESTART.checked = false;
		RESTART_MGR_SUPPORT_RESTART.disabled = true;
		RESTART_MGR_SUPPORT_RESTART_TEXT.disabled = true;
		RESTART_MGR_SUPPORT_RECOVERY.checked = false;
		RESTART_MGR_SUPPORT_RECOVERY.disabled = true;
		RESTART_MGR_SUPPORT_RECOVERY_TEXT.disabled = true;
	}

	if ((!window.external.FindSymbol("DOCVIEW") || window.external.IsSymbolDisabled("DOCVIEW")) && !window.external.FindSymbol("APP_TYPE_DLG"))
	{
		AUTOMATION.disabled = true;
		AUTOMATION.checked = false;
		auto_title.disabled = true;
	}

	if (window.external.FindSymbol("APP_TYPE_DLG") || !window.external.FindSymbol("DOCVIEW") || window.external.IsSymbolDisabled("DOCVIEW"))
	{
		MAPI.disabled = true;
		MAPI.checked = false;
		mapi_title.disabled = true;
		PRINTING.disabled = true;
		PRINTING.checked = false;
		print_title.disabled = true;
		MRU_SIZE.disabled = true;
		mru_title.disabled = true;
	}

	if (window.external.FindSymbol("VIEW_BASE_CLASS") == "CFormView")
	{
		PRINTING.disabled = true;
		PRINTING.checked = false;
		print_title.disabled = true;
	}

	if ((window.external.FindSymbol("USE_STANDARD_MENU_TOOLBAR") == true) || window.external.FindSymbol("APP_TYPE_DLG"))
	{
		ADV_DOCKING_HEADER.disabled = true;
		ADV_DOCKING_EXPLORER.disabled = true;
		adv_docking_explorer_label.disabled = true;
		ADV_DOCKING_OUTPUT.disabled = true;
		adv_docking_output_label.disabled = true;
		ADV_DOCKING_PROPERTIES.disabled = true;
		adv_docking_properties_label.disabled = true;
		ADV_DOCKING_NAVIGATION.disabled = true;
		adv_docking_navigation_label.disabled = true;
		ADV_DOCKING_CAPTION.disabled = true;
		adv_docking_caption_label.disabled = true;
	}
}

function CheckDataSource()
{
	if (window.external.FindSymbol("DB_CONNECTION_STRING") == "" && ( window.external.FindSymbol("OLEDB") || window.external.FindSymbol("ODBC") ) )
	{
		L_Err1_Text = "选择数据库视图选项时必须指定数据源";
		window.external.ReportError(L_Err1_Text);
		return false;
	}
	return true;
}

function OnFinish(document)
{
	if (!CheckDataSource())
		return;

	if (window.external.FindSymbol("ACTIVE_DOC_SERVER"))
	{
		var strExtension = window.external.FindSymbol("FILE_EXTENSION");
		if (strExtension == "")
		{
			L_Err2_Text = "您必须在“文档模板属性”页中指定文档文件扩展名";
			window.external.ReportError(L_Err2_Text);
			return;
		}
	}
	OnWizFinish(document);
}

function OnRestartManagerChange(obj)
{
	if (obj.id == "RESTART_MGR_SUPPORT")
	{
		if (!RESTART_MGR_SUPPORT.checked)
		{
			RESTART_MGR_SUPPORT_RESTART.checked = false;
			RESTART_MGR_SUPPORT_RESTART.disabled = true;
			RESTART_MGR_SUPPORT_RESTART_TEXT.disabled = true;

			RESTART_MGR_SUPPORT_RECOVERY.checked = false;
			RESTART_MGR_SUPPORT_RECOVERY.disabled = true;
			RESTART_MGR_SUPPORT_RECOVERY_TEXT.disabled = true;
		}
		else
		{
			if (!window.external.FindSymbol("DOCVIEW") || window.external.IsSymbolDisabled("DOCVIEW"))
			{
				RESTART_MGR_SUPPORT_RESTART.checked = false;
				RESTART_MGR_SUPPORT_RESTART.disabled = true;
				RESTART_MGR_SUPPORT_RESTART_TEXT.disabled = true;

				RESTART_MGR_SUPPORT_RECOVERY.checked = false;
				RESTART_MGR_SUPPORT_RECOVERY.disabled = true;
				RESTART_MGR_SUPPORT_RECOVERY_TEXT.disabled = true;
			}
			else
			{
				RESTART_MGR_SUPPORT_RESTART.checked = false;
				RESTART_MGR_SUPPORT_RESTART.disabled = false;
				RESTART_MGR_SUPPORT_RESTART_TEXT.disabled = false;

				RESTART_MGR_SUPPORT_RECOVERY.checked = false;
				RESTART_MGR_SUPPORT_RECOVERY.disabled = true;
				RESTART_MGR_SUPPORT_RECOVERY_TEXT.disabled = true;
			}
		}
	}
	else if (obj.id == "RESTART_MGR_SUPPORT_RESTART")
	{
		if (!RESTART_MGR_SUPPORT_RESTART.checked)
		{
			RESTART_MGR_SUPPORT_RECOVERY.checked = false;
			RESTART_MGR_SUPPORT_RECOVERY.disabled = true;
			RESTART_MGR_SUPPORT_RECOVERY_TEXT.disabled = true;
		}
		else
		{
			RESTART_MGR_SUPPORT_RECOVERY.checked = false;
			RESTART_MGR_SUPPORT_RECOVERY.disabled = false;
			RESTART_MGR_SUPPORT_RECOVERY_TEXT.disabled = false;
		}
	}
}

		EXPLORER_IMAGE.style.display = "block";
		return;
	}
	if (ADV_DOCKING_OUTPUT.checked)
	{
		OUTPUT_IMAGE.style.display = "block";
		return;
	}
	if (ADV_DOCKING_PROPERTIES.checked)
	{
		PROPERTIES_IMAGE.style.display = "block";
		return;
	}
	if (ADV_DOCKING_NAVIGATION.checked)
	{
		NAVIGATION_IMAGE.style.display = "block";
		return;
	}
	if (ADV_DOCKING_CAPTION.checked)
	{
		CAPTIONBAR_IMAGE.style.display = "block";
		return;
	}

	SINGLE_DOC_IMAGE.style.display = "block";
}

</script>
